
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <base target="_top">
  <title>Network Rules Generator</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #2c3e50;
      color: #fff;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px;
      background: #2c3e50;
      border-radius: 8px;
    }
    
    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 500;
      background: #2c3e50;
      padding: 20px;
      border-radius: 8px;
    }
    
    .alert {
      background-color: #BDC3C7;
      border: 1px solid #f39c12;
      color: #ffffff;
      padding: 16px;
      border-radius: 6px;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
    }
    
    .alert-icon {
      color: #f39c12;
      font-size: 18px;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #ffffff;
      font-size: 14px;
      font-weight: 500;
    }
    
    .required {
      color: #f39c12;
      margin-left: 4px;
    }
    
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #BDC3C7;
      background-color: #34495E;
      border-radius: 6px;
      color: #ffffff;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus {
      outline: none;
      border-color: #E67E22;
      background-color: #34495E;
    }
    
    .check-icon {
      color: #2ecc71;
      margin-left: 10px;
      display: none;
    }
    
    .button-group {
      display: flex;
      gap: 12px;
      justify-content: space-between;
      margin-top: 30px;
    }
    
    .action-buttons {
      display: flex;
      gap: 12px;
      margin-top: 30px;
      justify-content: flex-end;
    }
    
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      color: white;
      width: fit-content;
    }
    
    .btn-delete {
      background-color: #e74c3c;
    }
    
    .btn-resume {
      background-color: #bdc3c7;
      color: #2c3e50;
    }
    
    .btn-verify {
      background-color: #3498db;
    }
    
    .btn-generate {
      background-color: #e67e22;
    }
    
    .top-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }
    
    .left-buttons {
      display: flex;
      gap: 12px;
    }
    
    .btn-add {
      background: #2ecc71;
    }
    
    .btn-import {
      background: #f39c12;
    }
    
    .input-group {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .valid-icon {
      position: absolute;
      right: 12px;
      color: #2ecc71;
      display: none;
      font-size: 18px;
    }
    
    .is-valid .valid-icon {
      display: block;
    }
    
    .mandatory-section {
      max-width: 800px;
      margin: 0 auto 40px;
      padding: 30px;
      background: #34495E;
      border-radius: 8px;
      border: 1px solid #BDC3C7;
    }
    
    footer {
      position: fixed;
      bottom: 0;
      right: 0;
      padding: 10px;
      background: #000;
      color: #fff;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>One Click Onboarding</h1>

    <div class="top-buttons">
      <div class="left-buttons">
        <button class="btn-add" onclick="addNewLine()">
          <span>+</span>
          Ajouter une ligne
        </button>
        <button class="btn-import" onclick="importCSV()">
          <span>‚¨ÜÔ∏è</span>
          Importer CSV
        </button>
      </div>
    </div>

    <div class="alert">
      <span class="alert-icon">üî∂</span>
      <span>These three fields are mandatory, you cannot start entering them without having filled them in.</span>
    </div>

    <div class="mandatory-section">
      <div class="form-group">
        <label>Department <span class="required">*</span></label>
        <div class="input-group">
          <input 
            type="text" 
            id="department" 
            maxlength="4" 
            onchange="validateField('department')" 
            placeholder="Department (1-4 chars)"
          >
          <span class="valid-icon">‚úÖ</span>
        </div>
      </div>

      <div class="form-group">
        <label>Project/Application Code <span class="required">*</span></label>
        <div class="input-group">
          <input 
            type="text" 
            id="projectCode" 
            maxlength="4" 
            onchange="validateField('projectCode')" 
            placeholder="Project Code (1-4 chars)"
          >
          <span class="valid-icon">‚úÖ</span>
        </div>
      </div>

      <div class="form-group">
        <label>Requester's Email <span class="required">*</span></label>
        <div class="input-group">
          <input 
            type="email" 
            id="email" 
            onchange="validateField('email')" 
            placeholder="Email address"
          >
          <span class="valid-icon">‚úÖ</span>
        </div>
      </div>
    </div>

    <div id="rulesContainer">
      <!-- Les r√®gles seront ajout√©es ici dynamiquement -->
    </div>

    <div class="action-buttons">
      <button class="btn-delete" onclick="deleteForm()">
        <span>üóëÔ∏è</span>
        Delete
      </button>
      <button class="btn-resume" onclick="resumeDraft()">
        <span>üìÑ</span>
        Resume Draft
      </button>
      <button class="btn-verify" onclick="verifyFields()">
        <span>‚úì</span>
        Verify
      </button>
      <button class="btn-generate" onclick="generateScripts()">
        Generate Scripts
      </button>
    </div>
  </div>

  <footer>
    <span>‚ù§Ô∏è</span>
    Edit with Lovable
  </footer>

  <script>
    function validateField(fieldId) {
      const field = document.getElementById(fieldId);
      const inputGroup = field.parentElement;
      let isValid = false;
      
      switch(fieldId) {
        case 'department':
        case 'projectCode':
          isValid = field.value.length > 0 && field.value.length <= 4;
          break;
        case 'email':
          isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(field.value);
          break;
      }
      
      if (isValid) {
        inputGroup.classList.add('is-valid');
      } else {
        inputGroup.classList.remove('is-valid');
      }
      
      return isValid;
    }
    
    function verifyFields() {
      const fields = ['department', 'projectCode', 'email'];
      let allValid = true;
      
      fields.forEach(field => {
        if (!validateField(field)) {
          allValid = false;
        }
      });
      
      if (allValid) {
        alert('All fields are valid!');
      } else {
        alert('Please check all mandatory fields');
      }
    }
    
    function addNewLine() {
      // Impl√©menter l'ajout de nouvelle ligne
      console.log('Adding new line...');
    }
    
    function importCSV() {
      // Impl√©menter l'import CSV
      console.log('Importing CSV...');
    }
    
    function deleteForm() {
      if (confirm('Are you sure you want to delete all entries?')) {
        document.getElementById('department').value = '';
        document.getElementById('projectCode').value = '';
        document.getElementById('email').value = '';
        document.querySelectorAll('.input-group').forEach(group => {
          group.classList.remove('is-valid');
        });
      }
    }
    
    function resumeDraft() {
      // Impl√©menter la reprise du brouillon
      console.log('Resuming draft...');
    }
    
    function generateScripts() {
      if (!verifyFields()) {
        alert('Please fill all mandatory fields correctly before generating scripts');
        return;
      }
      // Impl√©menter la g√©n√©ration des scripts
      console.log('Generating scripts...');
    }
  </script>
</body>
</html>
