
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <base target="_top">
  <title>One Click Onboarding</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #212121;
      color: #BDC3C7;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
      background: #34495E;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      margin-top: 40px;
      margin-bottom: 40px;
    }

    h1 {
      color: white;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 32px;
      text-align: center;
    }

    .info-box {
      background: #2C3E50;
      border: 1px solid rgba(189, 195, 199, 0.3);
      color: #BDC3C7;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 32px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .mandatory-fields {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      margin-bottom: 40px;
      max-width: 800px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: white;
      font-weight: 500;
      font-size: 0.875rem;
    }

    .required {
      color: #ef4444;
      margin-left: 4px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(189, 195, 199, 0.3);
      border-radius: 8px;
      font-size: 1rem;
      background: #34495E;
      color: white;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(189, 195, 199, 0.5);
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #E67E22;
      box-shadow: 0 0 0 3px rgba(230, 126, 34, 0.2);
    }

    .action-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin: 32px 0;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: #E67E22;
      color: white;
    }

    .btn-primary:hover {
      background: #D35400;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: #2ECC71;
      color: white;
    }

    .btn-secondary:hover {
      background: #27AE60;
      transform: translateY(-1px);
    }

    .btn-outline {
      background: transparent;
      color: #BDC3C7;
      border: 1px solid rgba(189, 195, 199, 0.3);
    }

    .btn-outline:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }

    .btn-danger {
      background: #E74C3C;
      color: white;
    }

    .btn-danger:hover {
      background: #C0392B;
      transform: translateY(-1px);
    }

    .rules-container {
      margin-top: 32px;
    }

    .rules-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .rules-table th {
      background: #2C3E50;
      color: white;
      padding: 12px 8px;
      text-align: left;
      font-weight: 600;
      font-size: 0.875rem;
      border-bottom: 2px solid #34495E;
    }

    .rules-table td {
      padding: 8px;
      border-bottom: 1px solid #2C3E50;
      vertical-align: top;
    }

    .rules-table tr:hover {
      background: rgba(44, 62, 80, 0.5);
    }

    .rule-row {
      transition: all 0.3s ease;
    }

    .rule-row.duplicate-row {
      background: rgba(231, 76, 60, 0.2) !important;
      border: 2px solid #E74C3C !important;
      animation: pulse-duplicate 2s infinite;
    }

    @keyframes pulse-duplicate {
      0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
      100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
    }

    .rule-input {
      width: 100%;
      min-width: 120px;
      height: 32px;
      padding: 4px 8px;
      font-size: 0.875rem;
    }

    .rule-textarea {
      width: 100%;
      min-width: 120px;
      min-height: 32px;
      padding: 4px 8px;
      font-size: 0.875rem;
      resize: none;
      font-family: inherit;
      line-height: 1.4;
    }

    .rule-select {
      width: 100%;
      min-width: 100px;
      height: 32px;
      padding: 4px 8px;
      font-size: 0.875rem;
    }

    .rule-actions {
      display: flex;
      gap: 4px;
      justify-content: flex-end;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
    }

    .icon-btn:hover {
      transform: scale(1.1);
    }

    .duplicate-btn:hover {
      background: rgba(52, 152, 219, 0.2);
    }

    .delete-btn:hover {
      background: rgba(231, 76, 60, 0.2);
    }

    .duplicate-warning {
      background: #E74C3C;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      margin-top: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      text-align: center;
    }

    .scripts-output {
      margin-top: 32px;
      display: none;
    }

    .script-block {
      background: #34495E;
      border: 1px solid rgba(189, 195, 199, 0.3);
      border-radius: 8px;
      margin-bottom: 16px;
      overflow: hidden;
    }

    .script-header {
      background: #2C3E50;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      font-weight: 600;
    }

    .script-content {
      width: 100%;
      height: 150px;
      padding: 12px;
      border: none;
      background: #2C3E50;
      color: white;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 0.875rem;
      resize: vertical;
      line-height: 1.4;
    }

    .add-rule-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #2ECC71;
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      margin-bottom: 16px;
    }

    .add-rule-btn:hover {
      background: #27AE60;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 16px;
      }

      .mandatory-fields {
        grid-template-columns: 1fr;
      }

      .action-buttons {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }

      .rules-table {
        font-size: 0.75rem;
      }

      .rules-table th,
      .rules-table td {
        padding: 6px 4px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>One Click Onboarding</h1>

    <div class="info-box">
      <span style="color: #E67E22;">⚠️</span>
      <span>Ces trois champs sont obligatoires, vous ne pouvez pas commencer à les saisir sans les avoir remplis.</span>
    </div>

    <div class="mandatory-fields">
      <div class="form-group">
        <label>Département <span class="required">*</span></label>
        <input type="text" id="department" maxlength="4" placeholder="Département (1-4 chars)">
      </div>

      <div class="form-group">
        <label>Code Projet/Application <span class="required">*</span></label>
        <input type="text" id="projectCode" maxlength="4" placeholder="Code projet (1-4 chars)">
      </div>

      <div class="form-group">
        <label>Email du demandeur <span class="required">*</span></label>
        <input type="email" id="email" placeholder="Adresse email">
      </div>
    </div>

    <div class="rules-container">
      <button class="add-rule-btn" onclick="addRule()" title="Ajouter une règle">+</button>
      
      <table class="rules-table" id="rulesTable" style="display: none;">
        <thead>
          <tr>
            <th>Source IP</th>
            <th>Destination IP</th>
            <th>Protocole</th>
            <th>Service</th>
            <th>Port</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="rulesContainer">
          <!-- Les règles seront ajoutées ici dynamiquement -->
        </tbody>
      </table>
    </div>

    <div class="action-buttons">
      <button class="btn btn-danger" onclick="deleteRules()">Supprimer</button>
      <button class="btn btn-outline" onclick="resumeDraft()">Reprendre brouillon</button>
      <button class="btn btn-outline" onclick="verifyRules()">Vérifier</button>
      <button class="btn btn-primary" onclick="generateScripts()">Générer Scripts</button>
    </div>

    <div id="output" class="scripts-output">
      <!-- Les scripts générés apparaîtront ici -->
    </div>
  </div>

  <script>
    let rules = [];

    function addRule() {
      const rule = {
        sourceIP: '',
        destIP: '',
        protocol: 'tcp',
        service: '',
        port: '',
        authentication: 'no',
        encryption: 'no',
        classification: 'yellow'
      };
      rules.push(rule);
      refreshRulesDisplay();
    }

    function calculateTextareaHeight(value) {
      if (!value || value.trim() === '') return 1;
      const ips = value.split(',').filter(ip => ip.trim() !== '');
      return Math.max(1, ips.length);
    }

    function formatIPsForDisplay(value) {
      if (!value) return '';
      return value.split(',').map(ip => ip.trim()).join('\n');
    }

    function formatIPsForStorage(value) {
      if (!value) return '';
      return value.split('\n').map(ip => ip.trim()).filter(ip => ip !== '').join(',');
    }

    function detectDuplicateRows() {
      const duplicateIndices = new Set();
      
      for (let i = 0; i < rules.length; i++) {
        for (let j = i + 1; j < rules.length; j++) {
          const rule1 = rules[i];
          const rule2 = rules[j];
          
          if (rule1.sourceIP === rule2.sourceIP &&
              rule1.destIP === rule2.destIP &&
              rule1.protocol === rule2.protocol &&
              rule1.service === rule2.service &&
              rule1.port === rule2.port &&
              rule1.authentication === rule2.authentication &&
              rule1.encryption === rule2.encryption &&
              rule1.classification === rule2.classification) {
            duplicateIndices.add(i);
            duplicateIndices.add(j);
          }
        }
      }
      
      return duplicateIndices;
    }

    function createRuleElement(rule, index) {
      const duplicateIndices = detectDuplicateRows();
      const isDuplicate = duplicateIndices.has(index);
      
      const sourceIPHeight = calculateTextareaHeight(rule.sourceIP);
      const destIPHeight = calculateTextareaHeight(rule.destIP);
      
      const row = document.createElement('tr');
      row.className = `rule-row ${isDuplicate ? 'duplicate-row' : ''}`;
      row.innerHTML = `
        <td>
          <textarea 
            class="rule-textarea" 
            rows="${sourceIPHeight}" 
            onchange="updateRule(${index}, 'sourceIP', formatIPsForStorage(this.value))"
            oninput="adjustTextareaHeight(this, ${index}, 'sourceIP')"
            placeholder="IP source"
          >${formatIPsForDisplay(rule.sourceIP)}</textarea>
          ${isDuplicate ? '<div class="duplicate-warning">⚠️ Dupliqué</div>' : ''}
        </td>
        <td>
          <textarea 
            class="rule-textarea" 
            rows="${destIPHeight}" 
            onchange="updateRule(${index}, 'destIP', formatIPsForStorage(this.value))"
            oninput="adjustTextareaHeight(this, ${index}, 'destIP')"
            placeholder="IP destination"
          >${formatIPsForDisplay(rule.destIP)}</textarea>
        </td>
        <td>
          <select class="rule-select" onchange="updateRule(${index}, 'protocol', this.value)">
            <option value="tcp" ${rule.protocol === 'tcp' ? 'selected' : ''}>TCP</option>
            <option value="udp" ${rule.protocol === 'udp' ? 'selected' : ''}>UDP</option>
            <option value="icmp" ${rule.protocol === 'icmp' ? 'selected' : ''}>ICMP</option>
          </select>
        </td>
        <td>
          <input type="text" class="rule-input" value="${rule.service}" onchange="updateRule(${index}, 'service', this.value)" placeholder="Service">
        </td>
        <td>
          <input type="number" class="rule-input" min="1" max="65535" value="${rule.port}" onchange="updateRule(${index}, 'port', this.value)" placeholder="Port">
        </td>
        <td>
          <div class="rule-actions">
            <button class="icon-btn duplicate-btn" onclick="duplicateRow(${index})" title="Dupliquer la ligne">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="#3498db" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
              </svg>
            </button>
            <button class="icon-btn delete-btn" onclick="deleteRule(${index})" title="Supprimer la règle">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#e74c3c" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 6h18"></path>
                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
              </svg>
            </button>
          </div>
        </td>
      `;
      return row;
    }

    function adjustTextareaHeight(textarea, index, field) {
      const value = textarea.value;
      const newHeight = calculateTextareaHeight(formatIPsForStorage(value));
      textarea.rows = newHeight;
    }

    function refreshRulesDisplay() {
      const container = document.getElementById('rulesContainer');
      const table = document.getElementById('rulesTable');
      
      container.innerHTML = '';
      
      if (rules.length > 0) {
        table.style.display = 'table';
        rules.forEach((rule, index) => {
          container.appendChild(createRuleElement(rule, index));
        });
      } else {
        table.style.display = 'none';
      }
      
      const duplicateIndices = detectDuplicateRows();
      if (duplicateIndices.size > 0) {
        console.log(`${duplicateIndices.size} lignes dupliquées détectées`);
      }
    }

    function updateRule(index, field, value) {
      rules[index][field] = value;
      refreshRulesDisplay();
    }

    function duplicateRow(index) {
      const newRule = { ...rules[index] };
      rules.splice(index + 1, 0, newRule);
      refreshRulesDisplay();
    }

    function deleteRule(index) {
      if (confirm('Êtes-vous sûr de vouloir supprimer cette règle ?')) {
        rules.splice(index, 1);
        refreshRulesDisplay();
      }
    }

    function verifyRules() {
      const department = document.getElementById('department').value;
      const projectCode = document.getElementById('projectCode').value;
      const email = document.getElementById('email').value;

      if (!department || !projectCode || !email) {
        alert('Veuillez remplir tous les champs obligatoires');
        return;
      }

      google.script.run
        .withSuccessHandler(function(results) {
          let hasErrors = false;
          results.forEach(result => {
            if (!result.isValid) {
              hasErrors = true;
              alert(`Erreur dans la règle ${result.ruleIndex + 1}: ${result.errors.join(', ')}`);
            }
          });
          if (!hasErrors) {
            alert('Toutes les règles sont valides');
          }
        })
        .withFailureHandler(function(error) {
          alert('Erreur lors de la vérification: ' + error);
        })
        .verifyRules(rules);
    }

    function generateScripts() {
      const department = document.getElementById('department').value;
      const projectCode = document.getElementById('projectCode').value;
      const email = document.getElementById('email').value;

      if (!department || !projectCode || !email) {
        alert('Veuillez remplir tous les champs obligatoires');
        return;
      }

      if (rules.length === 0) {
        alert('Veuillez ajouter au moins une règle');
        return;
      }

      const output = document.getElementById('output');
      output.innerHTML = '';
      output.style.display = 'block';

      rules.forEach((rule, index) => {
        const scriptData = { 
          ...rule,
          department,
          projectCode,
          email
        };

        google.script.run
          .withSuccessHandler(function(script) {
            const scriptBlock = document.createElement('div');
            scriptBlock.className = 'script-block';
            scriptBlock.innerHTML = `
              <div class="script-header">
                <span>Script ${index + 1}</span>
              </div>
              <textarea class="script-content" readonly>${script}</textarea>
            `;
            output.appendChild(scriptBlock);
          })
          .withFailureHandler(function(error) {
            alert('Erreur lors de la génération du script: ' + error);
          })
          .generateScript(scriptData);
      });
    }

    function saveDraft() {
      const department = document.getElementById('department').value;
      const projectCode = document.getElementById('projectCode').value;
      const email = document.getElementById('email').value;

      if (!department || !projectCode || !email) {
        alert('Veuillez remplir tous les champs obligatoires avant de sauvegarder');
        return;
      }

      const rulesWithMetadata = rules.map(rule => ({
        ...rule,
        department,
        projectCode,
        email
      }));

      google.script.run
        .withSuccessHandler(function(response) {
          if (response.success) {
            alert('Brouillon sauvegardé avec succès');
          } else {
            alert('Erreur lors de la sauvegarde: ' + response.message);
          }
        })
        .withFailureHandler(function(error) {
          alert('Erreur lors de la sauvegarde: ' + error);
        })
        .saveDraft(rulesWithMetadata);
    }

    function resumeDraft() {
      google.script.run
        .withSuccessHandler(function(response) {
          if (response.success && response.data.length > 0) {
            const lastRow = response.data[response.data.length - 1];
            document.getElementById('department').value = lastRow[0];
            document.getElementById('projectCode').value = lastRow[1];
            document.getElementById('email').value = lastRow[2];

            rules = response.data.map(row => ({
              sourceIP: row[3],
              destIP: row[4],
              protocol: row[5],
              service: row[6],
              port: row[7],
              appCode: row[8]
            }));

            refreshRulesDisplay();
          } else {
            alert('Aucun brouillon trouvé');
          }
        })
        .withFailureHandler(function(error) {
          alert('Erreur lors de la récupération du brouillon: ' + error);
        })
        .getDraftRules();
    }

    function deleteRules() {
      if (confirm('Êtes-vous sûr de vouloir supprimer toutes les règles ?')) {
        rules = [];
        refreshRulesDisplay();
        document.getElementById('output').style.display = 'none';
      }
    }

    // Ajouter une première règle au chargement
    window.onload = addRule;
  </script>
</body>
</html>
