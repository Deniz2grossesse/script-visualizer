<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <base target="_top">
  <title>One Click Onboarding</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 800px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .top-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    button {
      background-color: #5cb85c;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4cae4c;
    }

    .rules-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .rules-table th,
    .rules-table td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }

    .rules-table th {
      background-color: #f2f2f2;
    }

    .rules-table tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 5px;
    }

    .delete-rule {
      background-color: #d9534f;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-rule:hover {
      background-color: #c9302c;
    }

    #scriptsOutput {
      margin-top: 20px;
    }

    #scriptsContainer {
      white-space: pre-wrap;
      background-color: #eee;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
    }

    .btn-add {
      background-color: #5bc0de;
    }

    .btn-add:hover {
      background-color: #31b0d5;
    }

    .btn-import {
      background-color: #f0ad4e;
    }

    .btn-import:hover {
      background-color: #ec971f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>One Click Onboarding</h1>

    <input type="file" id="csvFileInput" accept=".csv" style="display: none;">
    
    <div class="top-buttons">
      <button type="button" class="btn-add" id="addRowButton">
        <span>+</span>
        Ajouter une ligne
      </button>
      <button type="button" class="btn-import" id="importButton">
        <span>↓</span>
        Importer CSV
      </button>
    </div>

    <div id="rulesTable" style="display: none;">
      <!-- La table sera remplie dynamiquement -->
    </div>

    <div id="scriptsOutput" style="display: none;">
      <div id="scriptsContainer"></div>
    </div>
  </div>

  <script>
    let isProcessing = false;
    const csvFileInput = document.getElementById('csvFileInput');
    
    // Event listeners avec vérification d'origine
    window.addEventListener('message', function(event) {
      if (event.origin !== 'https://script.google.com') {
        console.warn('Message rejeté d\'une origine non autorisée:', event.origin);
        return;
      }
      // Traitement des messages autorisés
      console.log('Message reçu de Google Apps Script:', event.data);
    });

    // Gestion de l'import CSV
    document.getElementById('importButton').addEventListener('click', function() {
      if (!isProcessing) {
        csvFileInput.click();
      }
    });

    csvFileInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file || isProcessing) return;

      isProcessing = true;
      const reader = new FileReader();
      
      reader.onload = function(e) {
        try {
          const content = e.target.result;
          if (typeof content === 'string') {
            google.script.run
              .withSuccessHandler(function(response) {
                isProcessing = false;
                if (response.success) {
                  alert(response.message);
                  // Mettre à jour l'interface avec les données
                  displayRules(response.data);
                } else {
                  alert('Erreur: ' + response.message);
                }
              })
              .withFailureHandler(function(error) {
                isProcessing = false;
                alert('Erreur lors de l\'import: ' + error);
              })
              .importCSV(content);
          }
        } catch(error) {
          isProcessing = false;
          alert('Erreur lors de la lecture du fichier');
        }
      };

      reader.onerror = function() {
        isProcessing = false;
        alert('Erreur lors de la lecture du fichier');
      };

      reader.readAsText(file);
    });

    // Fonction d'affichage des règles
    function displayRules(rules) {
      const table = document.getElementById('rulesTable');
      if (!rules || rules.length === 0) {
        table.style.display = 'none';
        return;
      }

      let html = `
        <table class="rules-table">
          <thead>
            <tr>
              <th>Source IP</th>
              <th>IP Destination</th>
              <th>Protocol</th>
              <th>Service</th>
              <th>Port</th>
              <th>Authentication</th>
              <th>Flow Encryption</th>
              <th>Classification</th>
              <th>APP Code</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
      `;

      rules.forEach((rule, index) => {
        html += `
          <tr>
            <td><input type="text" value="${rule.sourceIP || ''}" data-field="sourceIP" data-index="${index}"></td>
            <td><input type="text" value="${rule.destIP || ''}" data-field="destIP" data-index="${index}"></td>
            <td>
              <select data-field="protocol" data-index="${index}">
                <option value="tcp" ${rule.protocol === 'tcp' ? 'selected' : ''}>TCP</option>
                <option value="udp" ${rule.protocol === 'udp' ? 'selected' : ''}>UDP</option>
                <option value="icmp" ${rule.protocol === 'icmp' ? 'selected' : ''}>ICMP</option>
              </select>
            </td>
            <td><input type="text" value="${rule.service || ''}" data-field="service" data-index="${index}"></td>
            <td><input type="text" value="${rule.port || ''}" data-field="port" data-index="${index}"></td>
            <td>
              <select data-field="authentication" data-index="${index}">
                <option value="yes" ${rule.authentication === 'yes' ? 'selected' : ''}>YES</option>
                <option value="no" ${rule.authentication === 'no' ? 'selected' : ''}>NO</option>
              </select>
            </td>
            <td>
              <select data-field="flowEncryption" data-index="${index}">
                <option value="yes" ${rule.flowEncryption === 'yes' ? 'selected' : ''}>YES</option>
                <option value="no" ${rule.flowEncryption === 'no' ? 'selected' : ''}>NO</option>
              </select>
            </td>
            <td>
              <select data-field="classification" data-index="${index}">
                <option value="yellow" ${rule.classification === 'yellow' ? 'selected' : ''}>YELLOW</option>
                <option value="amber" ${rule.classification === 'amber' ? 'selected' : ''}>AMBER</option>
                <option value="red" ${rule.classification === 'red' ? 'selected' : ''}>RED</option>
              </select>
            </td>
            <td><input type="text" value="${rule.appCode || ''}" data-field="appCode" data-index="${index}"></td>
            <td>
              <button class="delete-rule" data-index="${index}">×</button>
            </td>
          </tr>
        `;
      });

      html += '</tbody></table>';
      table.innerHTML = html;
      table.style.display = 'block';

      // Ajouter les écouteurs d'événements pour les boutons de suppression
      document.querySelectorAll('.delete-rule').forEach(button => {
        button.addEventListener('click', function() {
          const index = parseInt(this.getAttribute('data-index') || '0');
          rules.splice(index, 1);
          displayRules(rules);
        });
      });
    }

    // Ajout d'une nouvelle ligne
    document.getElementById('addRowButton').addEventListener('click', function() {
      const emptyRule = {
        sourceIP: '',
        destIP: '',
        protocol: 'tcp',
        service: '',
        port: '',
        authentication: 'no',
        flowEncryption: 'no',
        classification: 'yellow',
        appCode: ''
      };

      const currentRules = getCurrentRules();
      currentRules.push(emptyRule);
      displayRules(currentRules);
    });

    function getCurrentRules() {
      const table = document.getElementById('rulesTable');
      const rules = [];
      
      if (table.style.display === 'none') return rules;

      const rows = table.querySelectorAll('tbody tr');
      rows.forEach(row => {
        const rule = {
          sourceIP: row.querySelector('[data-field="sourceIP"]').value,
          destIP: row.querySelector('[data-field="destIP"]').value,
          protocol: row.querySelector('[data-field="protocol"]').value,
          service: row.querySelector('[data-field="service"]').value,
          port: row.querySelector('[data-field="port"]').value,
          authentication: row.querySelector('[data-field="authentication"]').value,
          flowEncryption: row.querySelector('[data-field="flowEncryption"]').value,
          classification: row.querySelector('[data-field="classification"]').value,
          appCode: row.querySelector('[data-field="appCode"]').value
        };
        rules.push(rule);
      });

      return rules;
    }
  </script>
</body>
</html>
