<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #34495E 0%, #2C3E50 100%);
    min-height: 100vh;
  }

  .container {
    max-width: 1200px;
    margin: 40px auto;
    padding: 30px;
    background: #2C3E50;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
  }

  h1 {
    color: white;
    font-size: 2.5em;
    margin-bottom: 30px;
    text-align: center;
    font-weight: 600;
  }

  .info-box {
    background: #34495E;
    border: 1px solid #456789;
    color: #ECF0F1;
    padding: 15px 20px;
    border-radius: 8px;
    margin-bottom: 30px;
    font-size: 0.95em;
    line-height: 1.5;
  }

  .mandatory {
    margin-bottom: 30px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    color: #ECF0F1;
    font-weight: 500;
  }

  .required {
    color: #E74C3C;
    margin-left: 4px;
  }

  input[type="text"],
  input[type="email"],
  input[type="number"],
  select {
    width: 100%;
    padding: 12px;
    border: 1px solid #456789;
    border-radius: 8px;
    font-size: 1em;
    background: #3A5875;
    color: #ECF0F1;
    transition: border-color 0.3s ease;
  }

  input::placeholder {
    color: #8FA3B5;
  }

  input:focus,
  select:focus {
    outline: none;
    border-color: #3498DB;
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    background: #3E618F;
  }

  .rules-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    padding: 25px;
    background: #34495E;
    border: 1px solid #456789;
    border-radius: 12px;
    margin-bottom: 30px;
  }

  .btn {
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-size: 0.95em;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .btn-primary {
    background: #3498DB;
    color: white;
  }

  .btn-primary:hover {
    background: #2980B9;
  }

  .btn-delete {
    background: #E74C3C;
    color: white;
  }

  .btn-resume {
    background: #27AE60;
    color: white;
  }

  .btn-verify {
    background: #F1C40F;
    color: #2C3E50;
  }

  .btn-generate {
    background: #3498DB;
    color: white;
  }

  .action-buttons {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    margin: 30px 0;
  }

  .add-button {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: #27AE60;
    color: white;
    border: none;
    font-size: 24px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
  }

  .add-button:hover {
    background: #219A52;
    transform: scale(1.05);
  }

  @media (max-width: 768px) {
    .container {
      margin: 20px;
      padding: 20px;
    }

    .action-buttons {
      flex-direction: column;
    }

    .btn {
      width: 100%;
    }

    .rules-grid {
      grid-template-columns: 1fr;
    }
  }

  #output {
    display: none;
  }

  .script-block {
    background: #34495E;
    border: 1px solid #456789;
    border-radius: 8px;
    margin-bottom: 15px;
    padding: 15px;
  }

  .script-header {
    background: #2C3E50;
    padding: 15px;
    border-radius: 8px 8px 0 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
  }

  .script-output {
    width: 100%;
    height: 150px;
    padding: 10px;
    border: none;
    background: #2C3E50;
    color: white;
    font-family: monospace;
    resize: vertical;
    border-radius: 0 0 8px 8px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Network Security Policy Generator</h1>

    <div class="info-box mandatory">
      <p>
        Veuillez remplir les champs obligatoires suivants pour configurer les règles de sécurité réseau.
      </p>
    </div>

    <div class="mandatory">
      <div class="form-group">
        <label for="department">Département <span class="required">*</span></label>
        <input type="text" id="department" placeholder="ex: RH" required>
      </div>

      <div class="form-group">
        <label for="projectCode">Code Projet <span class="required">*</span></label>
        <input type="text" id="projectCode" placeholder="ex: P123" required>
      </div>

      <div class="form-group">
        <label for="email">Email <span class="required">*</span></label>
        <input type="email" id="email" placeholder="exemple@domaine.com" required>
      </div>
    </div>

    <div class="info-box">
      <p>
        Définissez vos règles de sécurité réseau en spécifiant les détails suivants. Vous pouvez ajouter autant de règles que nécessaire.
      </p>
    </div>

    <div id="rulesContainer" class="rules-grid">
      <!-- Règles seront ajoutées ici par JavaScript -->
    </div>

    <button class="add-button" onclick="addRule()">+</button>

    <div class="action-buttons">
      <button class="btn btn-delete" onclick="deleteRules()">Supprimer les règles</button>
      <button class="btn btn-resume" onclick="resumeDraft()">Reprendre le brouillon</button>
      <button class="btn btn-verify" onclick="verifyRules()">Vérifier les règles</button>
      <button class="btn btn-generate" onclick="generateScripts()">Générer les scripts</button>
    </div>

    <div id="output">
      <!-- Les scripts générés seront affichés ici -->
    </div>
    
    <script>
    let rules = [];

    function addRule() {
      const rule = {
        sourceIP: '',
        destIP: '',
        protocol: 'tcp',
        service: '',
        port: '',
        authentication: 'no',
        encryption: 'no',
        classification: 'yellow'
      };
      rules.push(rule);
      refreshRulesDisplay();
    }

    function createRuleElement(rule, index) {
      const ruleDiv = document.createElement('div');
      ruleDiv.className = 'rule';
      ruleDiv.innerHTML = `
        <div class="form-group">
          <label>Source IP</label>
          <input type="text" value="${rule.sourceIP}" onchange="updateRule(${index}, 'sourceIP', this.value)">
        </div>
        <div class="form-group">
          <label>Destination IP</label>
          <input type="text" value="${rule.destIP}" onchange="updateRule(${index}, 'destIP', this.value)">
        </div>
        <div class="form-group">
          <label>Protocol</label>
          <select onchange="updateRule(${index}, 'protocol', this.value)">
            <option value="tcp" ${rule.protocol === 'tcp' ? 'selected' : ''}>TCP</option>
            <option value="udp" ${rule.protocol === 'udp' ? 'selected' : ''}>UDP</option>
            <option value="icmp" ${rule.protocol === 'icmp' ? 'selected' : ''}>ICMP</option>
          </select>
        </div>
        <div class="form-group">
          <label>Service</label>
          <input type="text" value="${rule.service}" onchange="updateRule(${index}, 'service', this.value)">
        </div>
        <div class="form-group">
          <label>Port</label>
          <input type="number" min="1" max="65535" value="${rule.port}" onchange="updateRule(${index}, 'port', this.value)">
        </div>
        <button class="icon-btn duplicate-btn" onclick="duplicateRow(${index})" title="Duplicate row">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="#3498db" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
          </svg>
        </button>
      `;
      return ruleDiv;
    }

    function refreshRulesDisplay() {
      const container = document.getElementById('rulesContainer');
      container.innerHTML = '';
      rules.forEach((rule, index) => {
        container.appendChild(createRuleElement(rule, index));
      });
    }

    function updateRule(index, field, value) {
      rules[index][field] = value;
    }

    function duplicateRow(index) {
      const duplicatedRule = {...rules[index]};
      rules.push(duplicatedRule);
      refreshRulesDisplay();
    }

    function verifyRules() {
      const department = document.getElementById('department').value;
      const projectCode = document.getElementById('projectCode').value;
      const email = document.getElementById('email').value;

      if (!department || !projectCode || !email) {
        alert('Veuillez remplir tous les champs obligatoires');
        return;
      }

      google.script.run
        .withSuccessHandler(function(results) {
          let hasErrors = false;
          results.forEach(result => {
            if (!result.isValid) {
              hasErrors = true;
              alert(`Erreur dans la règle ${result.ruleIndex + 1}: ${result.errors.join(', ')}`);
            }
          });
          if (!hasErrors) {
            alert('Toutes les règles sont valides');
          }
        })
        .withFailureHandler(function(error) {
          alert('Erreur lors de la vérification: ' + error);
        })
        .verifyRules(rules);
    }

    function generateScripts() {
      const department = document.getElementById('department').value;
      const projectCode = document.getElementById('projectCode').value;
      const email = document.getElementById('email').value;

      if (!department || !projectCode || !email) {
        alert('Veuillez remplir tous les champs obligatoires');
        return;
      }

      if (rules.length === 0) {
        alert('Veuillez ajouter au moins une règle');
        return;
      }

      const output = document.getElementById('output');
      output.innerHTML = '';
      output.style.display = 'block';

      rules.forEach((rule, index) => {
        const scriptData = { 
          ...rule,
          department,
          projectCode,
          email
        };

        google.script.run
          .withSuccessHandler(function(script) {
            const scriptBlock = document.createElement('div');
            scriptBlock.className = 'script-block';
            scriptBlock.innerHTML = `
              <div class="script-header">
                <span>Script ${index + 1}</span>
              </div>
              <textarea class="script-output" readonly>${script}</textarea>
            `;
            output.appendChild(scriptBlock);
          })
          .withFailureHandler(function(error) {
            alert('Erreur lors de la génération du script: ' + error);
          })
          .generateScript(scriptData);
      });
    }

    function saveDraft() {
      const department = document.getElementById('department').value;
      const projectCode = document.getElementById('projectCode').value;
      const email = document.getElementById('email').value;

      if (!department || !projectCode || !email) {
        alert('Veuillez remplir tous les champs obligatoires avant de sauvegarder');
        return;
      }

      const rulesWithMetadata = rules.map(rule => ({
        ...rule,
        department,
        projectCode,
        email
      }));

      google.script.run
        .withSuccessHandler(function(response) {
          if (response.success) {
            alert('Brouillon sauvegardé avec succès');
          } else {
            alert('Erreur lors de la sauvegarde: ' + response.message);
          }
        })
        .withFailureHandler(function(error) {
          alert('Erreur lors de la sauvegarde: ' + error);
        })
        .saveDraft(rulesWithMetadata);
    }

    function resumeDraft() {
      google.script.run
        .withSuccessHandler(function(response) {
          if (response.success && response.data.length > 0) {
            const lastRow = response.data[response.data.length - 1];
            document.getElementById('department').value = lastRow[0];
            document.getElementById('projectCode').value = lastRow[1];
            document.getElementById('email').value = lastRow[2];

            rules = response.data.map(row => ({
              sourceIP: row[3],
              destIP: row[4],
              protocol: row[5],
              service: row[6],
              port: row[7],
              appCode: row[8]
            }));

            refreshRulesDisplay();
          } else {
            alert('Aucun brouillon trouvé');
          }
        })
        .withFailureHandler(function(error) {
          alert('Erreur lors de la récupération du brouillon: ' + error);
        })
        .getDraftRules();
    }

    function deleteRules() {
      if (confirm('Êtes-vous sûr de vouloir supprimer toutes les règles ?')) {
        rules = [];
        refreshRulesDisplay();
        document.getElementById('output').style.display = 'none';
      }
    }

    // Ajouter une première règle au chargement
    window.onload = addRule;
    </script>
  </div>
</body>
</html>
