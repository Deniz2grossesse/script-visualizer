<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <base target="_top">
  <title>Network Rules Generator</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #212121;
      color: #fff;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px;
      background: #1A1F2C;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 30px;
      font-size: 32px;
      font-weight: 500;
    }
    
    .alert {
      background-color: #2B3E50;
      padding: 16px;
      border-radius: 6px;
      margin-bottom: 40px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .alert-icon {
      color: #f39c12;
    }
    
    .form-group {
      margin-bottom: 30px;
      max-width: 25%;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #ffffff;
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
    }
    
    .required {
      color: #f39c12;
      margin-left: 4px;
    }
    
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background-color: #2B3E50;
      border-radius: 6px;
      color: #ffffff;
      font-size: 14px;
      box-sizing: border-box;
      transition: all 0.2s ease;
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus {
      outline: none;
      border-color: #3498db;
      background-color: #34495E;
    }
    
    ::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
    
    .button-group {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 30px;
    }
    
    .top-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-bottom: 40px;
    }
    
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      min-width: 40px;
      transition: all 0.2s ease;
    }
    
    .btn-add {
      background-color: #2ECC71;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 24px;
      min-width: 40px;
    }
    
    .btn-add span {
      font-size: 20px;
      line-height: 1;
      margin-top: -2px;
    }
    
    .btn-add:hover {
      background-color: #27AE60;
    }
    
    .btn-import {
      background-color: #E67E22;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 24px;
      min-width: 40px;
    }
    
    .btn-import span {
      font-size: 18px;
      line-height: 1;
    }
    
    .btn-import:hover {
      background-color: #D35400;
    }
    
    .btn-delete {
      background-color: transparent;
      color: #ff4757;
      border: 2px solid #ff4757;
      padding: 12px 35px;
    }
    
    .btn-delete:hover {
      background-color: #ff4757;
      color: white;
    }
    
    .btn-resume {
      background-color: transparent;
      color: #fff;
      border: 2px solid #666;
      padding: 12px 35px;
    }
    
    .btn-resume:hover {
      background-color: #666;
      color: white;
    }
    
    .btn-verify {
      background-color: transparent;
      color: #3498db;
      border: 2px solid #3498db;
      padding: 12px 35px;
    }
    
    .btn-verify:hover {
      background-color: #3498db;
      color: white;
    }
    
    .btn-generate {
      background-color: #F08B32;
      color: white;
      padding: 12px 60px 12px 35px;
      position: relative;
      border-radius: 25px;
      min-width: 40px;
    }
    
    .btn-generate:hover {
      background-color: #E67E22;
    }
    
    .btn-generate::after {
      content: "→";
      position: absolute;
      right: 25px;
      font-size: 18px;
      font-weight: bold;
    }
    
    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 40px;
    }
    
    #actionBar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #1A1F2C;
      padding: 15px 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1000;
    }
    
    body {
      padding-bottom: 90px;
    }

    .rules-table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    .rules-table th,
    .rules-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .rules-table th {
      background-color: #2B3E50;
      color: #fff;
      font-weight: 500;
    }

    .ip-field {
      min-width: 150px;
    }
    
    .protocol-field {
      width: 120px;
    }
    
    .service-field {
      width: 130px;
    }
    
    .port-field {
      width: 80px;
    }
    
    .select-field {
      width: 130px;
    }
    
    .appcode-field {
      width: 100px;
    }

    .rules-table tbody tr:hover {
      background-color: rgba(52, 152, 219, 0.1);
    }

    .rules-table td input,
    .rules-table td select {
      width: 100%;
      padding: 8px;
      background-color: #34495E;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      color: #fff;
    }

    .scripts-container {
      margin-top: 20px;
      background-color: #2B3E50;
      padding: 15px;
      border-radius: 6px;
      display: none;
    }

    .script-item {
      background-color: #34495E;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 4px;
      position: relative;
    }

    .script-content {
      white-space: pre;
      font-family: monospace;
      color: #fff;
      background-color: #1A1F2C;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 10px;
      overflow-x: auto;
    }

    .script-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }

    .copy-btn {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
      min-width: 80px;
      justify-content: center;
    }

    .copy-btn:hover {
      background-color: #2980b9;
    }

    .copy-btn svg {
      width: 16px;
      height: 16px;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
      min-width: 80px;
      justify-content: center;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }

    .delete-btn svg {
      width: 16px;
      height: 16px;
    }

    .delete-row-btn {
      background: none;
      border: none;
      color: #e74c3c;
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
    }

    .delete-row-btn:hover {
      color: #c0392b;
    }

    .delete-row-btn svg {
      width: 16px;
      height: 16px;
      fill: none;
      stroke: #e74c3c;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      display: block;
    }

    .trash-icon {
      color: #e74c3c;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
    }

    .trash-icon svg {
      width: 16px;
      height: 16px;
      fill: none;
      stroke: #e74c3c;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      display: block;
    }

    .error-message {
      color: #e74c3c;
      margin-top: 5px;
      font-size: 12px;
    }

    .success-message {
      color: #2ecc71;
      margin-top: 5px;
      font-size: 12px;
    }

    .loading-message {
      display: none;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 5px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      text-align: center;
    }

    .loading-message.visible {
      display: block;
    }

    .btn-save {
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 35px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s ease;
    }

    .btn-save:hover {
      background-color: #219a52;
    }

    .btn-save svg {
      width: 16px;
      height: 16px;
    }

    .duplicate-row {
      background-color: rgba(255, 0, 0, 0.1);
      border: 2px solid #ff4d4d;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
    }

    .add-btn svg {
      stroke: #2ECC71;
    }
    .add-btn:hover svg {
      stroke: #27AE60;
    }

    .duplicate-btn svg {
      stroke: #3498db;
    }
    .duplicate-btn:hover svg {
      stroke: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>One Click Onboarding</h1>

    <div class="top-buttons">
      <button class="btn-add" onclick="addNewLine()">
        <span>+</span>
        Add a Line
      </button>
      <button class="btn-import" onclick="importCSV()">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14 2 14 8 20 8"/>
          <line x1="12" y1="18" x2="12" y2="12"/>
          <line x1="9" y1="15" x2="15" y2="15"/>
        </svg>
        Import CSV
      </button>
    </div>

    <div class="alert">
      <span class="alert-icon">⚠️</span>
      <span>These three fields are mandatory, you cannot start entering them without having filled them in.</span>
    </div>

    <div class="form-group">
      <label>Department <span class="required">*</span></label>
      <input 
        type="text" 
        id="department" 
        maxlength="4" 
        placeholder="Department (1-4 chars)"
      >
    </div>

    <div class="form-group">
      <label>Project/Application Code <span class="required">*</span></label>
      <input 
        type="text" 
        id="projectCode" 
        maxlength="4" 
        placeholder="Project code (1-4 chars)"
      >
    </div>

    <div class="form-group">
      <label>Requester's Email <span class="required">*</span></label>
      <input 
        type="email" 
        id="email" 
        placeholder="Email address"
      >
    </div>

    <table id="rulesTable" class="rules-table" style="display: none;">
      <thead>
        <tr>
          <th>Source IP</th>
          <th>IP Destination</th>
          <th>Protocol</th>
          <th>Service</th>
          <th>Port</th>
          <th>Authentication</th>
          <th>Flow Encryption</th>
          <th>Classification</th>
          <th>APP Code</th>
          <th style="text-align: right;">Manage ligne</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="scriptsOutput" class="scripts-container"></div>

    <div id="actionBar" class="action-buttons">
      <button class="btn-delete" onclick="deleteForm()">Delete</button>
      <button class="btn-verify" onclick="verifyFields()">Verify</button>
      <button class="btn-save" onclick="saveNES()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
          <polyline points="17 21 17 13 7 13 7 21"/>
          <polyline points="7 3 7 8 15 8"/>
        </svg>
        Save NES
      </button>
      <button class="btn-generate" onclick="generateScripts()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <path d="M14 2v6h6"/>
          <path d="M8 16h8"/>
          <path d="M8 12h8"/>
          <path d="M8 8h4"/>
        </svg>
        Generate Scripts
      </button>
    </div>

    <div id="loadingMessage" class="loading-message">
      File is loading...
    </div>
  </div>

  <script>
    let currentRules = [];

    function showLoading() {
      document.getElementById('loadingMessage').classList.add('visible');
    }

    function hideLoading() {
      document.getElementById('loadingMessage').classList.remove('visible');
    }

    function importCSV() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.csv';
      input.addEventListener('change', handleFileSelect);
      input.click();
    }

    function handleFileSelect(event) {
      const file = event.target.files[0];
      if (file) {
        showLoading();
        const reader = new FileReader();
        
        reader.onload = function(e) {
          const content = e.target.result;
          google.script.run
            .withSuccessHandler(function(response) {
              hideLoading();
              if (response.success) {
                currentRules = response.data;
                displayRules(currentRules);
                document.getElementById('department').value = response.department || '';
                document.getElementById('projectCode').value = response.projectCode || '';
                document.getElementById('email').value = response.requesterEmail || '';
                alert(response.message);
              } else {
                alert(response.message || "Erreur lors de l'import");
              }
            })
            .withFailureHandler(function(error) {
              hideLoading();
              console.error("Erreur:", error);
              alert("Erreur lors de l'import du fichier");
            })
            .handleFileSelect(content);
        };
        
        reader.onerror = function(e) {
          hideLoading();
          console.error("Erreur lors de la lecture du fichier:", e);
          alert("Erreur lors de la lecture du fichier");
        };

        reader.readAsText(file);
      }
    }

    function updateRule(index, field, value) {
      console.log('updateRule called', { index, field, value });
      const newRules = [...currentRules];
      newRules[index] = {
        ...newRules[index],
        [field]: value
      };
      
      const validation = validateRow(newRules[index]);
      newRules[index].isValid = validation.isValid;
      newRules[index].errors = validation.errors;
      
      currentRules = newRules;
      displayRules(currentRules);
    }

    function addNewLine() {
      console.log('Adding new line to currentRules');
      currentRules.push({
        sourceIP: '',
        destIP: '',
        protocol: 'TCP',
        service: '',
        port: '',
        authentication: 'No',
        flowEncryption: 'No',
        classification: 'Yellow',
        appCode: '',
        isValid: false,
        errors: []
      });
      displayRules(currentRules);
    }

    function duplicateRow(index) {
      console.log('Duplicating row at index:', index);
      if (index >= 0 && index < currentRules.length) {
        const duplicatedRow = {...currentRules[index]};
        currentRules.splice(index + 1, 0, duplicatedRow);
        displayRules(currentRules);
        toast("Row duplicated successfully");
      }
    }

    function deleteRow(index) {
      console.log('Deleting row at index:', index);
      if (index >= 0 && index < currentRules.length) {
        currentRules.splice(index, 1);
        displayRules(currentRules);
        toast("Row deleted successfully");
      }
    }

    function toast(message) {
      alert(message);
    }

    function deleteForm() {
      if (confirm('Voulez-vous vraiment supprimer le formulaire ?')) {
        google.script.run
          .withSuccessHandler(() => {
            document.getElementById('department').value = '';
            document.getElementById('projectCode').value = '';
            document.getElementById('email').value = '';
            currentRules = [];
            document.getElementById('rulesTable').style.display = 'none';
            document.getElementById('scriptsOutput').style.display = 'none';
          })
          .withFailureHandler(handleError)
          .deleteForm();
      }
    }

    function verifyFields() {
      const department = document.getElementById('department').value;
      const projectCode = document.getElementById('projectCode').value;
      const email = document.getElementById('email').value;

      let isValid = true;
      let errors = [];

      if (!department || department.length > 4) {
        errors.push('Department must be between 1 and 4 characters');
        isValid = false;
      }

      if (!projectCode || projectCode.length > 4) {
        errors.push('Project code must be between 1 and 4 characters');
        isValid = false;
      }

      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        errors.push('Invalid email');
        isValid = false;
      }

      let hasDuplicates = false;
      const seenKeys = new Map();

      currentRules.forEach(rule => {
        const key = [
          rule.sourceIP, rule.destIP, rule.protocol,
          rule.service, rule.port, rule.authentication,
          rule.flowEncryption, rule.classification, rule.appCode
        ].join('|');

        if (seenKeys.has(key)) {
          rule.isDuplicate = true;
          hasDuplicates = true;
        } else {
          rule.isDuplicate = false;
          seenKeys.set(key, true);
        }
      });

      displayRules(currentRules);

      if (!isValid) {
        alert('Errors:\n' + errors.join('\n'));
      } else if (hasDuplicates) {
        alert('Duplicate(s) found');
      } else {
        alert('All fields are valid. No duplicates detected.');
      }
    }
    
    function generateScripts() {
      console.log('generateScripts called with csvRows:', currentRules);
      const scriptsOutput = document.getElementById('scriptsOutput');
      scriptsOutput.innerHTML = '';
      
      if (currentRules.length > 0) {
        currentRules.forEach((rule, index) => {
          const scriptDiv = document.createElement('div');
          scriptDiv.className = 'script-item';
          
          const script = generateScriptForRow(rule);
          scriptDiv.innerHTML = `
            <div class="script-content">${script}</div>
            <div class="script-actions">
              <button class="copy-btn" onclick="copyGeneratedScript(${index})">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                  <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                Copy
              </button>
              <button class="delete-btn" onclick="deleteGeneratedScript(${index})">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M3 6h18"></path>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
                  <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
                Delete
              </button>
            </div>
          `;
          
          scriptsOutput.appendChild(scriptDiv);
        });
        
        scriptsOutput.style.display = 'block';
      } else {
        scriptsOutput.style.display = 'none';
      }
    }

    function generateScriptForRow(rule) {
      return `curl -k -X POST "https://api/query" \\
-H "Content-Type: application/json" \\
-H "Authorization: Bearer " \\
-d '{
  "source": "${rule.sourceIP}",
  "destination": "${rule.destIP}",
  "protocol": "${rule.protocol}",
  "port": "${rule.port}",
  "service": "${rule.service}"
}'`;
    }

    function copyGeneratedScript(index) {
      const script = generateScriptForRow(currentRules[index]);
      navigator.clipboard.writeText(script)
        .then(() => {
          alert('Script copié dans le presse-papier');
        })
        .catch(err => {
          console.error('Erreur lors de la copie:', err);
          alert('Erreur lors de la copie du script');
        });
    }

    function deleteGeneratedScript(index) {
      console.log('Deleting script at index:', index);
      const scriptItems = document.querySelectorAll('.script-item');
      if (index < scriptItems.length) {
        scriptItems[index].remove();
        if (document.querySelectorAll('.script-item').length === 0) {
          document.getElementById('scriptsOutput').style.display = 'none';
        }
      }
    }
    
    function validateRow(rule) {
      console.log('validateRow called with:', rule);
      const errors = [];
      
      if (!validateIP(rule.sourceIP)) {
        errors.push("Invalid source IP");
      }
      if (!validateIP(rule.destIP)) {
        errors.push("Invalid destination IP");
      }
      if (!validatePort(rule.port)) {
        errors.push("Invalid port number");
      }
      
      return { isValid: errors.length === 0, errors };
    }
    
    function validateIP(ip) {
      if (!ip) return false;
      const ipRegex = /^(\d{1,3}\.){3}\d{1,3}(\/\d{1,2})?$/;
      if (!ipRegex.test(ip)) return false;
      
      const parts = ip.split('/')[0].split('.');
      return parts.every(part => parseInt(part) >= 0 && parseInt(part) <= 255);
    }
    
    function validatePort(port) {
      if (!port) return false;
      const portNum = parseInt(port);
      return !isNaN(portNum) && portNum >= 1 && portNum <= 65535;
    }
    
    function displayRules(rules) {
      console.log("Displaying rules:", rules);
      const table = document.getElementById('rulesTable');
      const tbody = table.querySelector('tbody');
      tbody.innerHTML = '';
      
      if (rules.length > 0) {
        table.style.display = 'table';
        
        rules.forEach((rule, index) => {
          const validation = validateRow(rule);
          
          const tr = document.createElement('tr');
          if (!validation.isValid || rule.isDuplicate) {
            tr.className = rule.isDuplicate ? 'duplicate-row' : 'has-error';
          }
          
          tr.innerHTML = `
            <td><input type="text" class="ip-field" value="${rule.sourceIP || ''}" onchange="updateRule(${index}, 'sourceIP', this.value)" class="${!validateIP(rule.sourceIP) ? 'border-red-500' : ''}"></td>
            <td><input type="text" class="ip-field" value="${rule.destIP || ''}" onchange="updateRule(${index}, 'destIP', this.value)" class="${!validateIP(rule.destIP) ? 'border-red-500' : ''}"></td>
            <td>
              <select class="protocol-field" onchange="updateRule(${index}, 'protocol', this.value)">
                <option value="TCP" ${rule.protocol === 'TCP' ? 'selected' : ''}>TCP</option>
                <option value="UDP" ${rule.protocol === 'UDP' ? 'selected' : ''}>UDP</option>
                <option value="ICMP" ${rule.protocol === 'ICMP' ? 'selected' : ''}>ICMP</option>
              </select>
            </td>
            <td><input type="text" class="service-field" value="${rule.service || ''}" onchange="updateRule(${index}, 'service', this.value)"></td>
            <td><input type="text" class="port-field" value="${rule.port || ''}" onchange="updateRule(${index}, 'port', this.value)" class="${!validatePort(rule.port) ? 'border-red-500' : ''}"></td>
            <td>
              <select class="select-field" onchange="updateRule(${index}, 'authentication', this.value)">
                <option value="Yes" ${rule.authentication === 'Yes' ? 'selected' : ''}>YES</option>
                <option value="No" ${rule.authentication === 'No' ? 'selected' : ''}>NO</option>
              </select>
            </td>
            <td>
              <select class="select-field" onchange="updateRule(${index}, 'flowEncryption', this.value)">
                <option value="Yes" ${rule.flowEncryption === 'Yes' ? 'selected' : ''}>YES</option>
                <option value="No" ${rule.flowEncryption === 'No' ? 'selected' : ''}>NO</option>
              </select>
            </td>
            <td>
              <select class="select-field" onchange="updateRule(${index}, 'classification', this.value)">
                <option value="Yellow" ${rule.classification === 'Yellow' ? 'selected' : ''}>YELLOW</option>
                <option value="Amber" ${rule.classification === 'Amber' ? 'selected' : ''}>AMBER</option>
                <option value="Red" ${rule.classification === 'Red' ? 'selected' : ''}>RED</option>
              </select>
            </td>
            <td><input type="text" class="appcode-field" value="${rule.appCode || ''}" onchange="updateRule(${index}, 'appCode', this.value)"></td>
            <td style="text-align: right;">
              <div style="display: flex; justify-content: flex-end;">
                <button class="delete-row-btn" onclick="deleteRow(${index})">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 6h18"></path>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
                    <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                  </svg>
                </button>
                <button class="icon-btn duplicate-btn" onclick="duplicateRow(${index})">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                  </svg>
                </button>
              </div>
            </td>
          `;
          
          tbody.appendChild(tr);
        });
        
        // Display validation errors if any
        const errorDiv = document.querySelector('.validation-errors');
        if (errorDiv) {
          errorDiv.remove();
        }
        
        const invalidRows = rules.filter(row => !row.isValid);
        if (invalidRows.length > 0) {
          const errorContainer = document.createElement('div');
          errorContainer.className = 'validation-errors';
          errorContainer.innerHTML = `
            <div style="margin-top: 20px; padding: 15px; background-color: rgba(255, 0, 0, 0.1); border-radius: 6px;">
              <h3 style="color: #e74c3c; margin-top: 0;">Validation Errors:</h3>
              <ul>
                ${invalidRows.map((row, idx) => 
                  `<li style="color: #e74c3c; margin-bottom: 5px;">
                    Row ${idx + 1}: ${row.errors?.join(', ') || 'Invalid data'}
                  </li>`
                ).join('')}
              </ul>
            </div>
          `;
          table.parentNode.insertBefore(errorContainer, table.nextSibling);
        }
      } else {
        table.style.display = 'none';
      }
    }
    
    function handleError(error) {
      console.error("Erreur:", error);
      alert("Erreur lors de l'import du fichier");
    }
  </script>
</body>
</html>
