<html>
<head>

  <title>One Click Onboarding</title>
  <style>
    body {

      border-radius: 25px;

    .btn-test:hover {

  </style>
</head>
<body>
  <script>

  <div class="container">

    <label for="email">Email:</label>

    <label for="destIP">Destination IP:</label>

    <label for="protocol">Protocol:</label>
    <select id="protocol" name="protocol">

    </select>

    <label for="service">Service:</label>

    <label for="port">Port:</label>
    <input type="text" id="port" name="port" placeholder="Enter port">

    <label for="authentication">Authentication:</label>
    <select id="authentication" name="authentication">

    <label for="flowEncryption">Flow Encryption:</label>
    <select id="flowEncryption" name="flowEncryption">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label for="classification">Classification:</label>
    <select id="classification" name="classification">
      <option value="yellow">Yellow</option>
      <option value="amber">Amber</option>
      <option value="red">Red</option>

    <label for="appCode">App Code:</label>
    <input type="text" id="appCode" name="appCode" placeholder="Enter app code">

    <table>

          <th>Source IP</th>
          <th>Destination IP</th>

          <th>Service</th>
          <th>Port</th>

          <th>Flow Encryption</th>

          <th>App Code</th>

      </thead>
      <tbody>
        <tr>
          <td>Value</td>
          <td>Value</td>
          <td>Value</td>
          <td>Value</td>
          <td>Value</td>
          <td>Value</td>
          <td>Value</td>
          <td>Value</td>
          <td>Value</td>
        </tr>
      </tbody>
    </table>
    
    <!-- Action buttons section -->
    <div class="action-buttons">
      <button onclick="handleDeleteForm()">Delete Form</button>
      <button onclick="handleSaveNES()">Save NES</button>
      <button class="btn-test" onclick="generateNESTest()">
        NES Test
      </button>
    </div>

    <!-- Scripts output section -->
    <div id="scriptsOutput" style="display: none;">
      <h3>Generated Scripts</h3>
      <!-- Scripts will be displayed here -->
    </div>
  </div>

  <script>
    function handleDeleteForm() {
      // Implement delete form functionality here
      alert('Delete form clicked');
    }

    function handleSaveNES() {
      // Implement save NES functionality here
      alert('Save NES clicked');
    }

    function generateNESTest() {
      console.log('generateNESTest called - requesting credentials');
      
      // Efface les scripts précédents
      const scriptsOutput = document.getElementById('scriptsOutput');
      scriptsOutput.innerHTML = '';
      scriptsOutput.style.display = 'block';

      // Demande les identifiants via prompts
      const username = prompt("Please enter your credentials TA-I0034 (login):");
      if (!username) {
        alert("Login requis");
        return;
      }
      
      const password = prompt("Please enter your credentials TA-I0034 (password):");
      if (!password) {
        alert("Mot de passe requis");
        return;
      }

      // Appel vers Code.gs
      google.script.run
        .withSuccessHandler(function(response) {
          console.log('Response from generateNESTestScript:', response);
          if (response.success) {
            // Créer l'élément pour afficher le script
            const scriptContainer = document.createElement('div');
            scriptContainer.innerHTML = `
              <h4>NES Test Script</h4>
              <pre style="background-color: #f5f5f5; padding: 15px; border-radius: 5px; overflow-x: auto; white-space: pre-wrap;">${response.script}</pre>
              <button onclick="copyScript(this)" style="margin-top: 10px; padding: 8px 16px; background-color: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer;">Copy Script</button>
            `;
            
            scriptsOutput.appendChild(scriptContainer);
            
            // Afficher le message de confirmation
            alert("A script has been generated to test all the NES file");
          } else {
            alert("Erreur: " + response.message);
          }
        })
        .withFailureHandler(function(error) {
          console.error('Error in generateNESTestScript:', error);
          alert("Erreur lors de la génération du script de test");
        })
        .generateNESTestScript({
          username: username,
          password: password
        });
    }

    function copyScript(button) {
      const scriptText = button.previousElementSibling.textContent;
      navigator.clipboard.writeText(scriptText).then(function() {
        button.textContent = 'Copied!';
        setTimeout(function() {
          button.textContent = 'Copy Script';
        }, 2000);
      });
    }
  </script>
