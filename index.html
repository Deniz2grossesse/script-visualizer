<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <base target="_top">
  <title>Network Rules Generator</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #212121;
      color: #fff;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px;
      background: #1A1F2C;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 30px;
      font-size: 32px;
      font-weight: 500;
    }
    
    .alert {
      background-color: #2B3E50;
      padding: 16px;
      border-radius: 6px;
      margin-bottom: 40px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .alert-icon {
      color: #f39c12;
    }
    
    .form-group {
      margin-bottom: 30px;
      max-width: 25%;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #ffffff;
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
    }
    
    .required {
      color: #f39c12;
      margin-left: 4px;
    }
    
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background-color: #2B3E50;
      border-radius: 6px;
      color: #ffffff;
      font-size: 14px;
      box-sizing: border-box;
      transition: all 0.2s ease;
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus {
      outline: none;
      border-color: #3498db;
      background-color: #34495E;
    }
    
    ::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
    
    .button-group {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 30px;
    }
    
    .top-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-bottom: 40px;
    }
    
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      min-width: 120px;
      transition: all 0.2s ease;
    }
    
    .btn-add {
      background-color: #2ECC71;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 24px;
    }
    
    .btn-add span {
      font-size: 20px;
      line-height: 1;
      margin-top: -2px;
    }
    
    .btn-add:hover {
      background-color: #27AE60;
    }
    
    .btn-import {
      background-color: #E67E22;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 24px;
    }
    
    .btn-import span {
      font-size: 18px;
      line-height: 1;
    }
    
    .btn-import:hover {
      background-color: #D35400;
    }
    
    .btn-delete {
      background-color: transparent;
      color: #ff4757;
      border: 2px solid #ff4757;
      padding: 12px 35px;
    }
    
    .btn-delete:hover {
      background-color: #ff4757;
      color: white;
    }
    
    .btn-resume {
      background-color: transparent;
      color: #fff;
      border: 2px solid #666;
      padding: 12px 35px;
    }
    
    .btn-resume:hover {
      background-color: #666;
      color: white;
    }
    
    .btn-verify {
      background-color: transparent;
      color: #3498db;
      border: 2px solid #3498db;
      padding: 12px 35px;
    }
    
    .btn-verify:hover {
      background-color: #3498db;
      color: white;
    }
    
    .btn-generate {
      background-color: #F08B32;
      color: white;
      padding: 12px 60px 12px 35px;
      position: relative;
      border-radius: 25px;
    }
    
    .btn-generate:hover {
      background-color: #E67E22;
    }
    
    .btn-generate::after {
      content: "→";
      position: absolute;
      right: 25px;
      font-size: 18px;
      font-weight: bold;
    }
    
    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: flex-end;
      margin-top: 40px;
    }

    .rules-table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    .rules-table th,
    .rules-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .rules-table th {
      background-color: #2B3E50;
      color: #fff;
      font-weight: 500;
    }

    .rules-table tbody tr:hover {
      background-color: rgba(52, 152, 219, 0.1);
    }

    .rules-table td input,
    .rules-table td select {
      width: 100%;
      padding: 8px;
      background-color: #34495E;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      color: #fff;
    }

    .scripts-output {
      margin-top: 30px;
      padding: 20px;
      background-color: #2B3E50;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .script-block {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #34495E;
      border-radius: 6px;
    }

    .script-block pre {
      margin: 0;
      padding: 15px;
      background-color: #1A1F2C;
      border-radius: 4px;
      overflow-x: auto;
      color: #fff;
      font-family: monospace;
    }

    .copy-button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .copy-button:hover {
      background-color: #2980b9;
    }

    .error-message {
      color: #e74c3c;
      margin-top: 5px;
      font-size: 12px;
    }

    .success-message {
      color: #2ecc71;
      margin-top: 5px;
      font-size: 12px;
    }

    .loading-message {
      display: none;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 5px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      text-align: center;
    }

    .loading-message.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>One Click Onboarding</h1>

    <div class="top-buttons">
      <button class="btn-add" onclick="addNewLine()">
        <span>+</span>
        Ajouter une ligne
      </button>
      <button class="btn-import" onclick="importCSV()">
        <span>↓</span>
        Importer CSV
      </button>
    </div>

    <div class="alert">
      <span class="alert-icon">⚠️</span>
      <span>These three fields are mandatory, you cannot start entering them without having filled them in.</span>
    </div>

    <div class="form-group">
      <label>Department <span class="required">*</span></label>
      <input 
        type="text" 
        id="department" 
        maxlength="4" 
        placeholder="Department (1-4 chars)"
      >
    </div>

    <div class="form-group">
      <label>Project/Application Code <span class="required">*</span></label>
      <input 
        type="text" 
        id="projectCode" 
        maxlength="4" 
        placeholder="Project code (1-4 chars)"
      >
    </div>

    <div class="form-group">
      <label>Requester's Email <span class="required">*</span></label>
      <input 
        type="email" 
        id="email" 
        placeholder="Email address"
      >
    </div>

    <table id="rulesTable" class="rules-table" style="display: none;">
      <thead>
        <tr>
          <th>Source IP</th>
          <th>IP Destination</th>
          <th>Protocol</th>
          <th>Service</th>
          <th>Port</th>
          <th>Authentication</th>
          <th>Flow Encryption</th>
          <th>Classification</th>
          <th>APP Code</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="scriptsOutput" class="scripts-output" style="display: none;">
      <div id="scriptsContainer"></div>
    </div>

    <div class="action-buttons">
      <button class="btn-delete" onclick="deleteForm()">Delete</button>
      <button class="btn-resume" onclick="resumeDraft()">Resume Draft</button>
      <button class="btn-verify" onclick="verifyFields()">Verify</button>
      <button class="btn-generate" onclick="generateScripts()">Generate Scripts</button>
    </div>

    <div id="loadingMessage" class="loading-message">
      Fichier en cours de chargement...
    </div>
  </div>

  <script>
    let currentRules = [];

    function showLoading() {
      document.getElementById('loadingMessage').classList.add('visible');
    }

    function hideLoading() {
      document.getElementById('loadingMessage').classList.remove('visible');
    }

    function importCSV() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.csv';
      input.addEventListener('change', handleFileSelect);
      input.click();
    }

    function handleFileSelect(event) {
      const file = event.target.files[0];
      if (file) {
        showLoading();
        console.log("Fichier sélectionné:", file.name);
        const reader = new FileReader();
          
          reader.onload = function(e) {
            console.log("Fichier lu");
            const content = e.target.result;
            console.log("Contenu du fichier (premiers caractères):", content.substring(0, 100));
            
            google.script.run
              .withSuccessHandler(function(response) {
                hideLoading();
                console.log("Réponse du serveur:", response);
                if (response.success) {
                  console.log("Données reçues:", response.data);
                  displayRules(response.data);
                  alert(response.message);
                } else {
                  console.error("Erreur:", response.message);
                  alert("Erreur: " + response.message);
                }
              })
              .withFailureHandler(function(error) {
                hideLoading();
                console.error("Erreur:", error);
                alert("Erreur lors de l'import: " + error.toString());
              })
              .importCSV(content);
          };
          
          reader.onerror = function(e) {
            hideLoading();
            console.error("Erreur lors de la lecture du fichier:", e);
            alert("Erreur lors de la lecture du fichier");
          };

        reader.readAsText(file);
      }
    }

    function displayRules(rules) {
      console.log("Affichage des règles:", rules);
      const table = document.getElementById('rulesTable');
      const tbody = table.querySelector('tbody');
      tbody.innerHTML = '';
        
      rules.forEach((rule, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><input type="text" value="${rule.sourceIP || ''}" onchange="updateRule(${index}, 'sourceIP', this.value)"></td>
          <td><input type="text" value="${rule.destIP || ''}" onchange="updateRule(${index}, 'destIP', this.value)"></td>
          <td>
            <select onchange="updateRule(${index}, 'protocol', this.value)">
              <option value="TCP" ${rule.protocol === 'TCP' ? 'selected' : ''}>TCP</option>
              <option value="UDP" ${rule.protocol === 'UDP' ? 'selected' : ''}>UDP</option>
              <option value="ICMP" ${rule.protocol === 'ICMP' ? 'selected' : ''}>ICMP</option>
            </select>
          </td>
          <td><input type="text" value="${rule.service || ''}" onchange="updateRule(${index}, 'service', this.value)"></td>
          <td><input type="text" value="${rule.port || ''}" onchange="updateRule(${index}, 'port', this.value)"></td>
          <td>
            <select onchange="updateRule(${index}, 'authentication', this.value)">
              <option value="Yes" ${rule.authentication === 'Yes' ? 'selected' : ''}>Yes</option>
              <option value="No" ${rule.authentication === 'No' ? 'selected' : ''}>No</option>
            </select>
          </td>
          <td>
            <select onchange="updateRule(${index}, 'flowEncryption', this.value)">
              <option value="Yes" ${rule.flowEncryption === 'Yes' ? 'selected' : ''}>Yes</option>
              <option value="No" ${rule.flowEncryption === 'No' ? 'selected' : ''}>No</option>
            </select>
          </td>
          <td>
            <select onchange="updateRule(${index}, 'classification', this.value)">
              <option value="Yellow" ${rule.classification === 'Yellow' ? 'selected' : ''}>Yellow</option>
              <option value="Amber" ${rule.classification === 'Amber' ? 'selected' : ''}>Amber</option>
              <option value="Red" ${rule.classification === 'Red' ? 'selected' : ''}>Red</option>
            </select>
          </td>
          <td><input type="text" value="${rule.appCode || ''}" onchange="updateRule(${index}, 'appCode', this.value)"></td>
        `;
        tbody.appendChild(tr);
      });
        
      table.style.display = 'table';
    }

    function updateRule(index, field, value) {
      currentRules[index][field] = value;
    }

    function addNewLine() {
      currentRules.push({
        sourceIP: '',
        destIP: '',
        protocol: 'TCP',
        service: '',
        port: '',
        authentication: 'No',
        flowEncryption: 'No',
        classification: 'Yellow',
        appCode: ''
      });
      displayRules();
    }

    function deleteForm() {
      if (confirm('Voulez-vous vraiment supprimer le formulaire ?')) {
        google.script.run
          .withSuccessHandler(() => {
            document.getElementById('department').value = '';
            document.getElementById('projectCode').value = '';
            document.getElementById('email').value = '';
            currentRules = [];
            document.getElementById('rulesTable').style.display = 'none';
            document.getElementById('scriptsOutput').style.display = 'none';
          })
          .withFailureHandler(handleError)
          .deleteForm();
      }
    }

    function resumeDraft() {
      google.script.run
        .withSuccessHandler((response) => {
          if (response.success && response.data) {
            const data = response.data;
            document.getElementById('department').value = data.department || '';
            document.getElementById('projectCode').value = data.projectCode || '';
            document.getElementById('email').value = data.email || '';
            if (data.rules) {
              currentRules = data.rules;
              displayRules();
            }
          } else {
            alert('Aucun brouillon trouvé');
          }
        })
        .withFailureHandler(handleError)
        .getDraft();
    }

    function verifyFields() {
      const department = document.getElementById('department').value;
      const projectCode = document.getElementById('projectCode').value;
      const email = document.getElementById('email').value;
      
      let isValid = true;
      let errors = [];

      if (!department || department.length > 4) {
        errors.push('Le département doit faire entre 1 et 4 caractères');
        isValid = false;
      }

      if (!projectCode || projectCode.length > 4) {
        errors.push('Le code projet doit faire entre 1 et 4 caractères');
        isValid = false;
      }

      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        errors.push('Email invalide');
        isValid = false;
      }

      if (isValid) {
        alert('Tous les champs sont valides');
      } else {
        alert('Erreurs:\n' + errors.join('\n'));
      }
    }

    function generateScripts() {
      const formData = {
        department: document.getElementById('department').value,
        projectCode: document.getElementById('projectCode').value,
        email: document.getElementById('email').value,
        rules: currentRules
      };

      google.script.run
        .withSuccessHandler(handleScriptsGenerated)
        .withFailureHandler(handleError)
        .generateScripts(formData);
    }

    function handleScriptsGenerated(response) {
      if (response.success) {
        const container = document.getElementById('scriptsContainer');
        container.innerHTML = '';
        
        Object.entries(response.data).forEach(([type, script]) => {
          const scriptBlock = document.createElement('div');
          scriptBlock.className = 'script-block';
          scriptBlock.innerHTML = `
            <h3>${type}</h3>
            <pre>${script}</pre>
            <button class="copy-button" onclick="copyScript(this)">Copy</button>
          `;
          container.appendChild(scriptBlock);
        });
        
        document.getElementById('scriptsOutput').style.display = 'block';
      } else {
        alert('Erreur lors de la génération: ' + response.message);
      }
    }

    function copyScript(button) {
      const scriptText = button.previousElementSibling.textContent;
      navigator.clipboard.writeText(scriptText).then(() => {
        alert('Script copié dans le presse-papier');
      }).catch(err => {
        console.error('Erreur lors de la copie:', err);
      });
    }

    function handleError(error) {
      console.error('Erreur:', error);
      alert('Une erreur est survenue: ' + error.toString());
    }
  </script>
</body>
</html>
