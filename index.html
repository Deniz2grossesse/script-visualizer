
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <base target="_top">
  <title>Network Rules Generator</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #9b87f5;
      color: #333;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    }
    
    h1 {
      text-align: center;
      color: #7E69AB;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
    }
    
    .alert {
      background-color: #f8f0ff;
      border: 1px solid #9b87f5;
      color: #6E59A5;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
    }
    
    .alert-icon {
      color: #7E69AB;
      font-size: 18px;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #6E59A5;
      font-size: 14px;
      font-weight: 500;
    }
    
    .required {
      color: #9b87f5;
      margin-left: 4px;
    }
    
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e9e3ff;
      background-color: #ffffff;
      border-radius: 10px;
      color: #6E59A5;
      font-size: 14px;
      box-sizing: border-box;
      transition: all 0.2s;
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus {
      outline: none;
      border-color: #9b87f5;
      box-shadow: 0 0 0 3px rgba(155, 135, 245, 0.15);
      background-color: #ffffff;
    }
    
    .check-icon {
      color: #9b87f5;
      margin-left: 10px;
      display: none;
    }
    
    .button-group {
      display: flex;
      gap: 12px;
      justify-content: space-between;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    
    .action-buttons {
      display: flex;
      gap: 12px;
      margin-top: 30px;
      justify-content: flex-end;
      flex-wrap: wrap;
    }
    
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
      background: #9b87f5;
      color: white;
    }
    
    .btn-delete {
      background-color: #fff0f0;
      color: #ff5757;
      border: 1px solid #ffcece;
    }
    
    .btn-resume {
      background-color: #f0f7ff;
      color: #3b82f6;
      border: 1px solid #bfdbfe;
    }
    
    .btn-verify {
      background-color: #9b87f5;
      color: white;
    }
    
    .btn-generate {
      background: linear-gradient(45deg, #7E69AB, #9b87f5);
      color: white;
      padding-right: 36px;
      position: relative;
      box-shadow: 0 4px 15px rgba(155, 135, 245, 0.3);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(155, 135, 245, 0.2);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .top-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }
    
    .left-buttons {
      display: flex;
      gap: 12px;
    }
    
    .btn-add {
      background: #9b87f5;
    }
    
    .btn-import {
      background: #7E69AB;
    }
    
    .input-group {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .valid-icon {
      position: absolute;
      right: 12px;
      color: #9b87f5;
      display: none;
      font-size: 18px;
    }
    
    .is-valid .valid-icon {
      display: block;
    }
    
    .mandatory-section {
      max-width: 600px;
      margin: 0 auto 40px;
      padding: 30px;
      background: #f8f7ff;
      border-radius: 15px;
      border: 1px solid #e9e3ff;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
      
      .button-group,
      .action-buttons,
      .top-buttons {
        flex-direction: column;
      }
      
      button {
        width: 100%;
      }
      
      .mandatory-section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>One Click Onboarding</h1>

    <div class="top-buttons">
      <div class="left-buttons">
        <button class="btn-add" onclick="addNewLine()">
          <span>+</span>
          Ajouter une ligne
        </button>
        <button class="btn-import" onclick="importCSV()">
          <span>‚¨ÜÔ∏è</span>
          Importer CSV
        </button>
      </div>
    </div>

    <div class="alert">
      <span class="alert-icon">‚ö†Ô∏è</span>
      <span>These three fields are mandatory, you cannot start entering them without having filled them in.</span>
    </div>

    <div class="mandatory-section">
      <div class="form-group">
        <label>Department <span class="required">*</span></label>
        <div class="input-group">
          <input 
            type="text" 
            id="department" 
            maxlength="4" 
            onchange="validateField('department')" 
            placeholder="Department (1-4 chars)"
          >
          <span class="valid-icon">‚úì</span>
        </div>
      </div>

      <div class="form-group">
        <label>Project/Application Code <span class="required">*</span></label>
        <div class="input-group">
          <input 
            type="text" 
            id="projectCode" 
            maxlength="4" 
            onchange="validateField('projectCode')" 
            placeholder="Project Code (1-4 chars)"
          >
          <span class="valid-icon">‚úì</span>
        </div>
      </div>

      <div class="form-group">
        <label>Requester's Email <span class="required">*</span></label>
        <div class="input-group">
          <input 
            type="email" 
            id="email" 
            onchange="validateField('email')" 
            placeholder="Email address"
          >
          <span class="valid-icon">‚úì</span>
        </div>
      </div>
    </div>

    <div id="rulesContainer">
      <!-- Les r√®gles seront ajout√©es ici dynamiquement -->
    </div>

    <div class="action-buttons">
      <button class="btn-delete" onclick="deleteForm()">
        <span>üóëÔ∏è</span>
        Delete
      </button>
      <button class="btn-resume" onclick="resumeDraft()">
        <span>üìÑ</span>
        Resume Draft
      </button>
      <button class="btn-verify" onclick="verifyFields()">
        <span>‚úì</span>
        Verify
      </button>
      <button class="btn-generate" onclick="generateScripts()">
        Generate Scripts
      </button>
    </div>
  </div>

  <script>
    function validateField(fieldId) {
      const field = document.getElementById(fieldId);
      const inputGroup = field.parentElement;
      let isValid = false;
      
      switch(fieldId) {
        case 'department':
        case 'projectCode':
          isValid = field.value.length > 0 && field.value.length <= 4;
          break;
        case 'email':
          isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(field.value);
          break;
      }
      
      if (isValid) {
        inputGroup.classList.add('is-valid');
      } else {
        inputGroup.classList.remove('is-valid');
      }
      
      return isValid;
    }
    
    function verifyFields() {
      const fields = ['department', 'projectCode', 'email'];
      let allValid = true;
      
      fields.forEach(field => {
        if (!validateField(field)) {
          allValid = false;
        }
      });
      
      if (allValid) {
        alert('All fields are valid!');
      } else {
        alert('Please check all mandatory fields');
      }
    }
    
    function addNewLine() {
      // Impl√©menter l'ajout de nouvelle ligne
      console.log('Adding new line...');
    }
    
    function importCSV() {
      // Impl√©menter l'import CSV
      console.log('Importing CSV...');
    }
    
    function deleteForm() {
      if (confirm('Are you sure you want to delete all entries?')) {
        document.getElementById('department').value = '';
        document.getElementById('projectCode').value = '';
        document.getElementById('email').value = '';
        document.querySelectorAll('.input-group').forEach(group => {
          group.classList.remove('is-valid');
        });
      }
    }
    
    function resumeDraft() {
      // Impl√©menter la reprise du brouillon
      console.log('Resuming draft...');
    }
    
    function generateScripts() {
      if (!verifyFields()) {
        alert('Please fill all mandatory fields correctly before generating scripts');
        return;
      }
      // Impl√©menter la g√©n√©ration des scripts
      console.log('Generating scripts...');
    }
  </script>
</body>
</html>
