<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <base target="_top">
  <title>Network Rules Generator</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #212121;
      color: #fff;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px;
      background: #2B3E50;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 30px;
      font-size: 32px;
      font-weight: 500;
    }
    
    .alert {
      background-color: rgba(0, 0, 0, 0.2);
      padding: 16px;
      border-radius: 6px;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      color: #fff;
    }
    
    .alert-icon {
      color: #f39c12;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #ffffff;
      font-size: 14px;
      font-weight: 500;
    }
    
    .required {
      color: #f39c12;
      margin-left: 4px;
    }
    
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid transparent;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      color: #ffffff;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.1);
      background-color: rgba(0, 0, 0, 0.3);
    }
    
    .button-group {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 30px;
    }
    
    .top-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-bottom: 30px;
    }
    
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      min-width: 120px;
    }
    
    .btn-add {
      background-color: #2ECC71;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 24px;
    }
    
    .btn-add span {
      font-size: 20px;
      line-height: 1;
      margin-top: -2px;
    }
    
    .btn-add:hover {
      background-color: #27AE60;
    }
    
    .btn-import {
      background-color: #E67E22;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 24px;
    }
    
    .btn-import span {
      font-size: 18px;
      line-height: 1;
    }
    
    .btn-import:hover {
      background-color: #D35400;
    }
    
    .btn-delete {
      background-color: white;
      color: #ff4757;
      border: 2px solid #ff4757;
      padding: 12px 35px;
    }
    
    .btn-delete:hover {
      background-color: #ff4757;
    }
    
    .btn-resume {
      background-color: white;
      color: #666;
      padding: 12px 35px;
    }
    
    .btn-resume:hover {
      background-color: #666;
    }
    
    .btn-verify {
      background-color: white;
      color: rgb(52, 152, 219);
      padding: 12px 35px;
    }
    
    .btn-verify:hover {
      background-color: rgb(41, 128, 185);
    }
    
    .btn-generate {
      background-color: #F08B32;
      color: white;
      padding: 12px 60px 12px 35px;
      position: relative;
      border-radius: 25px;
    }
    
    .btn-generate:hover {
      background-color: #E67E22;
    }
    
    .btn-generate::after {
      content: "→";
      position: absolute;
      right: 25px;
      font-size: 18px;
      font-weight: bold;
    }
    
    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: flex-end;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>One Click Onboarding</h1>

    <div class="top-buttons">
      <button class="btn-add">
        <span>+</span>
        Ajouter une ligne
      </button>
      <button class="btn-import">
        <span>↑</span>
        Importer CSV
      </button>
    </div>

    <div class="alert">
      <span class="alert-icon">⚠️</span>
      <span>These three fields are mandatory, you cannot start entering them without having filled them in.</span>
    </div>

    <div class="form-group">
      <label>Department <span class="required">*</span></label>
      <input 
        type="text" 
        id="department" 
        maxlength="4" 
        placeholder="Department (1-4 chars)"
      >
    </div>

    <div class="form-group">
      <label>Project/Application Code <span class="required">*</span></label>
      <input 
        type="text" 
        id="projectCode" 
        maxlength="4" 
        placeholder="Project code (1-4 chars)"
      >
    </div>

    <div class="form-group">
      <label>Requester's Email <span class="required">*</span></label>
      <input 
        type="email" 
        id="email" 
        placeholder="Email address"
      >
    </div>

    <div class="action-buttons">
      <button class="btn-delete">Delete</button>
      <button class="btn-resume">Resume Draft</button>
      <button class="btn-verify">Verify</button>
      <button class="btn-generate">Generate Scripts</button>
    </div>
  </div>

  <script>
    // Validation des champs
    function validateField(fieldId) {
      const field = document.getElementById(fieldId);
      const inputGroup = field.parentElement;
      let isValid = false;
      
      switch(fieldId) {
        case 'department':
        case 'projectCode':
          isValid = field.value.length > 0 && field.value.length <= 4;
          break;
        case 'email':
          isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(field.value);
          break;
      }
      
      if (isValid) {
        inputGroup.classList.add('is-valid');
      } else {
        inputGroup.classList.remove('is-valid');
      }
      return isValid;
    }
    
    // Event listeners pour la validation
    ['department', 'projectCode', 'email'].forEach(fieldId => {
      const field = document.getElementById(fieldId);
      field.addEventListener('input', () => validateField(fieldId));
    });

    // Fonction pour collecter les données du formulaire
    function getFormData() {
      return {
        department: document.getElementById('department').value,
        projectCode: document.getElementById('projectCode').value,
        email: document.getElementById('email').value
      };
    }

    // Fonction pour importer un CSV
    function importCSV() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.csv';
      input.onchange = async (e) => {
        const file = e.target.files[0];
        const text = await file.text();
        google.script.run
          .withSuccessHandler(onCSVImported)
          .withFailureHandler(onError)
          .importCSV(text);
      };
      input.click();
    }

    // Fonction pour ajouter une nouvelle ligne
    function addNewLine() {
      // Cette fonction sera implémentée quand la structure de données complète sera définie
      alert("Fonctionnalité en cours de développement");
    }

    // Sauvegarde du brouillon
    function saveDraft() {
      const formData = getFormData();
      google.script.run
        .withSuccessHandler(() => alert("Brouillon sauvegardé"))
        .withFailureHandler(onError)
        .saveDraft(formData);
    }

    // Récupération du brouillon
    function resumeDraft() {
      google.script.run
        .withSuccessHandler(loadDraft)
        .withFailureHandler(onError)
        .getDraft();
    }

    // Chargement des données du brouillon
    function loadDraft(response) {
      if (response.success && response.data) {
        const data = response.data;
        document.getElementById('department').value = data.department || '';
        document.getElementById('projectCode').value = data.projectCode || '';
        document.getElementById('email').value = data.email || '';
        
        // Re-validation des champs
        ['department', 'projectCode', 'email'].forEach(validateField);
      } else {
        alert("Aucun brouillon trouvé");
      }
    }

    // Suppression du formulaire
    function deleteForm() {
      if (confirm("Êtes-vous sûr de vouloir supprimer ce formulaire ?")) {
        google.script.run
          .withSuccessHandler(() => {
            // Réinitialisation des champs
            document.getElementById('department').value = '';
            document.getElementById('projectCode').value = '';
            document.getElementById('email').value = '';
            ['department', 'projectCode', 'email'].forEach(id => {
              document.getElementById(id).parentElement.classList.remove('is-valid');
            });
            alert("Formulaire supprimé");
          })
          .withFailureHandler(onError)
          .deleteForm();
      }
    }

    // Vérification des champs
    function verifyFields() {
      const isValid = ['department', 'projectCode', 'email']
        .every(fieldId => validateField(fieldId));
      
      if (isValid) {
        alert("Tous les champs sont valides");
      } else {
        alert("Veuillez corriger les erreurs dans le formulaire");
      }
    }

    // Génération des scripts
    function generateScripts() {
      const formData = getFormData();
      google.script.run
        .withSuccessHandler(onScriptsGenerated)
        .withFailureHandler(onError)
        .generateScripts(formData);
    }

    // Handlers de succès/erreur
    function onCSVImported(response) {
      if (response.success) {
        alert("CSV importé avec succès");
        // Traitement des données importées
      } else {
        alert("Erreur lors de l'import: " + response.message);
      }
    }

    function onScriptsGenerated(response) {
      if (response.success) {
        alert("Scripts générés avec succès");
        console.log(response.data);
      } else {
        alert("Erreur lors de la génération: " + response.message);
      }
    }

    function onError(error) {
      alert("Une erreur est survenue: " + error.toString());
    }
  </script>
</body>
</html>
