
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <base target="_top">
  <title>Network Rules Generator</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #212121;
      color: #fff;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px;
      background: #2B3E50;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 30px;
      font-size: 32px;
      font-weight: 500;
    }
    
    .alert {
      background-color: rgba(0, 0, 0, 0.2);
      padding: 16px;
      border-radius: 6px;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      color: #fff;
    }
    
    .alert-icon {
      color: #f39c12;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #ffffff;
      font-size: 14px;
      font-weight: 500;
    }
    
    .required {
      color: #f39c12;
      margin-left: 4px;
    }
    
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid transparent;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      color: #ffffff;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.1);
      background-color: rgba(0, 0, 0, 0.3);
    }
    
    .button-group {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 30px;
    }
    
    .top-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-bottom: 30px;
    }
    
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      color: white;
    }
    
    .btn-add {
      background-color: #2ecc71;
    }
    
    .btn-import {
      background-color: #e67e22;
    }
    
    .btn-delete {
      background-color: #ff4757;
    }
    
    .btn-resume {
      background-color: #f1f2f6;
      color: #2f3542;
    }
    
    .btn-verify {
      background-color: #3498db;
    }
    
    .btn-generate {
      background-color: #e67e22;
      padding-right: 30px;
      position: relative;
    }
    
    .btn-generate::after {
      content: "→";
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
    }
    
    .input-group {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .valid-icon {
      position: absolute;
      right: 12px;
      color: #2ecc71;
      display: none;
    }
    
    .is-valid .valid-icon {
      display: block;
    }
    
    .action-buttons {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>One Click Onboarding</h1>

    <div class="top-buttons">
      <button class="btn-add">
        <span>+</span>
        Ajouter une ligne
      </button>
      <button class="btn-import">
        <span>↑</span>
        Importer CSV
      </button>
    </div>

    <div class="alert">
      <span class="alert-icon">⚠️</span>
      <span>These three fields are mandatory, you cannot start entering them without having filled them in.</span>
    </div>

    <div class="form-group">
      <label>Department <span class="required">*</span></label>
      <div class="input-group">
        <input 
          type="text" 
          id="department" 
          maxlength="4" 
          placeholder="Department (1-4 chars)"
        >
        <span class="valid-icon">✓</span>
      </div>
    </div>

    <div class="form-group">
      <label>Project/Application Code <span class="required">*</span></label>
      <div class="input-group">
        <input 
          type="text" 
          id="projectCode" 
          maxlength="4" 
          placeholder="Project code (1-4 chars)"
        >
        <span class="valid-icon">✓</span>
      </div>
    </div>

    <div class="form-group">
      <label>Requester's Email <span class="required">*</span></label>
      <div class="input-group">
        <input 
          type="email" 
          id="email" 
          placeholder="Email address"
        >
        <span class="valid-icon">✓</span>
      </div>
    </div>

    <div class="action-buttons">
      <button class="btn-delete">Delete</button>
      <button class="btn-resume">Resume Draft</button>
      <button class="btn-verify">Verify</button>
      <button class="btn-generate">Generate Scripts</button>
    </div>
  </div>

  <script>
    function validateField(fieldId) {
      const field = document.getElementById(fieldId);
      const inputGroup = field.parentElement;
      let isValid = false;
      
      switch(fieldId) {
        case 'department':
        case 'projectCode':
          isValid = field.value.length > 0 && field.value.length <= 4;
          break;
        case 'email':
          isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(field.value);
          break;
      }
      
      if (isValid) {
        inputGroup.classList.add('is-valid');
      } else {
        inputGroup.classList.remove('is-valid');
      }
    }
    
    // Add input event listeners
    ['department', 'projectCode', 'email'].forEach(fieldId => {
      const field = document.getElementById(fieldId);
      field.addEventListener('input', () => validateField(fieldId));
    });
  </script>
</body>
</html>
