<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <base target="_top">
  <title>One Click Onboarding</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #2C3E50;
      color: #ECF0F1;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }
    
    .alert {
      background-color: rgba(231, 76, 60, 0.1);
      border: 1px solid #E74C3C;
      color: #ECF0F1;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .alert-icon {
      color: #E74C3C;
      font-size: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #ECF0F1;
    }
    
    .required {
      color: #E74C3C;
      margin-left: 4px;
    }
    
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #34495E;
      background-color: rgba(52, 73, 94, 0.5);
      border-radius: 8px;
      color: #ECF0F1;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus {
      outline: none;
      border-color: #3498DB;
      background-color: rgba(52, 73, 94, 0.8);
    }
    
    .check-icon {
      color: #2ECC71;
      margin-left: 10px;
      display: none;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }
    
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: space-between;
    }
    
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .btn-add {
      background-color: #2ECC71;
      color: white;
    }
    
    .btn-import {
      background-color: #E67E22;
      color: white;
    }
    
    .btn-delete {
      background-color: #E74C3C;
      color: white;
    }
    
    .btn-resume {
      background-color: #3498DB;
      color: white;
    }
    
    .btn-verify {
      background-color: #F1C40F;
      color: #2C3E50;
    }
    
    .btn-generate {
      background-color: #E67E22;
      color: white;
      padding-right: 40px;
      position: relative;
    }
    
    .btn-generate::after {
      content: "→";
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    .top-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .input-group {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .valid-icon {
      position: absolute;
      right: 12px;
      color: #2ECC71;
      display: none;
    }
    
    .is-valid .valid-icon {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>One Click Onboarding</h1>
    
    <div class="alert">
      <span class="alert-icon">⚠️</span>
      <span>These three fields are mandatory, you cannot start entering them without having filled them in.</span>
    </div>
    
    <div class="top-buttons">
      <button class="btn-add" onclick="addNewLine()">
        + Ajouter une ligne
      </button>
      <button class="btn-import" onclick="importCSV()">
        ⬆️ Importer CSV
      </button>
    </div>
    
    <div class="form-group">
      <label>Department <span class="required">*</span></label>
      <div class="input-group">
        <input type="text" id="department" maxlength="4" onchange="validateField('department')" placeholder="Department (1-4 chars)">
        <span class="valid-icon">✓</span>
      </div>
    </div>
    
    <div class="form-group">
      <label>Project/Application Code <span class="required">*</span></label>
      <div class="input-group">
        <input type="text" id="projectCode" maxlength="4" onchange="validateField('projectCode')" placeholder="Project Code (1-4 chars)">
        <span class="valid-icon">✓</span>
      </div>
    </div>
    
    <div class="form-group">
      <label>Requester's Email <span class="required">*</span></label>
      <div class="input-group">
        <input type="email" id="email" onchange="validateField('email')" placeholder="Email address">
        <span class="valid-icon">✓</span>
      </div>
    </div>
    
    <div class="action-buttons">
      <button class="btn-delete" onclick="deleteForm()">Delete</button>
      <button class="btn-resume" onclick="resumeDraft()">Resume Draft</button>
      <button class="btn-verify" onclick="verifyFields()">Verify</button>
      <button class="btn-generate" onclick="generateScripts()">Generate Scripts</button>
    </div>
  </div>
  
  <script>
    function validateField(fieldId) {
      const field = document.getElementById(fieldId);
      const inputGroup = field.parentElement;
      let isValid = false;
      
      switch(fieldId) {
        case 'department':
        case 'projectCode':
          isValid = field.value.length > 0 && field.value.length <= 4;
          break;
        case 'email':
          isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(field.value);
          break;
      }
      
      if (isValid) {
        inputGroup.classList.add('is-valid');
      } else {
        inputGroup.classList.remove('is-valid');
      }
      
      return isValid;
    }
    
    function verifyFields() {
      const fields = ['department', 'projectCode', 'email'];
      let allValid = true;
      
      fields.forEach(field => {
        if (!validateField(field)) {
          allValid = false;
        }
      });
      
      if (allValid) {
        alert('All fields are valid!');
      } else {
        alert('Please check all mandatory fields');
      }
    }
    
    function addNewLine() {
      // Implémenter l'ajout de nouvelle ligne
      console.log('Adding new line...');
    }
    
    function importCSV() {
      // Implémenter l'import CSV
      console.log('Importing CSV...');
    }
    
    function deleteForm() {
      if (confirm('Are you sure you want to delete all entries?')) {
        document.getElementById('department').value = '';
        document.getElementById('projectCode').value = '';
        document.getElementById('email').value = '';
        document.querySelectorAll('.input-group').forEach(group => {
          group.classList.remove('is-valid');
        });
      }
    }
    
    function resumeDraft() {
      // Implémenter la reprise du brouillon
      console.log('Resuming draft...');
    }
    
    function generateScripts() {
      if (!verifyFields()) {
        alert('Please fill all mandatory fields correctly before generating scripts');
        return;
      }
      // Implémenter la génération des scripts
      console.log('Generating scripts...');
    }
  </script>
</body>
</html>
