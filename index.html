
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <base target="_top">
  <title>Network Rules Generator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #34495E 0%, #2C3E50 100%);
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 30px;
      background: #2C3E50;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: white;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-align: center;
      font-weight: 600;
    }

    .info-box {
      background: #34495E;
      border: 1px solid #456789;
      color: #ECF0F1;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      font-size: 0.95em;
      line-height: 1.5;
    }

    .mandatory {
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 15px;
      background: #34495E;
      border: 1px solid #456789;
      padding: 15px;
      border-radius: 8px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #ECF0F1;
      font-weight: 500;
    }

    .required {
      color: #E74C3C;
      margin-left: 4px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #456789;
      border-radius: 8px;
      font-size: 1em;
      background: #3A5875;
      color: #ECF0F1;
      transition: border-color 0.3s ease;
    }

    input::placeholder {
      color: #8FA3B5;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #3498DB;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
      background: #3E618F;
    }

    .rules-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 25px;
      background: #34495E;
      border: 1px solid #456789;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 0.95em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: #3498DB;
      color: white;
    }

    .btn-primary:hover {
      background: #2980B9;
    }

    .btn-delete {
      background: #E74C3C;
      color: white;
    }

    .btn-resume {
      background: #27AE60;
      color: white;
    }

    .btn-verify {
      background: #F1C40F;
      color: #2C3E50;
    }

    .btn-generate {
      background: #3498DB;
      color: white;
    }

    .action-buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin: 30px 0;
    }

    .add-button {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #27AE60;
      color: white;
      border: none;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .add-button:hover {
      background: #219A52;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      .action-buttons {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }

      .rules-grid {
        grid-template-columns: 1fr;
      }
    }

    #output {
      display: none;
    }

    .script-block {
      background: #34495E;
      border: 1px solid #456789;
      border-radius: 8px;
      margin-bottom: 15px;
      padding: 15px;
    }

    .script-header {
      background: #2C3E50;
      padding: 15px;
      border-radius: 8px 8px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .script-output {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: none;
      background: #2C3E50;
      color: white;
      font-family: monospace;
      resize: vertical;
      border-radius: 0 0 8px 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Network Rules Generator</h1>
    
    <div class="info-box">
      <strong>Note:</strong> Les champs marqués d'un astérisque (*) sont obligatoires.
    </div>

    <div class="mandatory">
      <div class="form-group">
        <label>Department <span class="required">*</span></label>
        <input type="text" id="department" maxlength="4" required>
      </div>

      <div class="form-group">
        <label>Project/Application Code <span class="required">*</span></label>
        <input type="text" id="projectCode" maxlength="4" required>
      </div>

      <div class="form-group">
        <label>Requester's Email <span class="required">*</span></label>
        <input type="email" id="email" required>
      </div>
    </div>

    <div id="rulesContainer" class="rules-grid">
      <!-- Les règles seront ajoutées ici dynamiquement -->
    </div>

    <div class="action-buttons">
      <button class="btn add-button" onclick="addRule()">+</button>
      <button class="btn btn-delete" onclick="deleteRules()">Delete</button>
      <button class="btn btn-resume" onclick="resumeDraft()">Resume Draft</button>
      <button class="btn btn-verify" onclick="verifyRules()">Verify</button>
      <button class="btn btn-generate" onclick="generateScripts()">Generate Scripts</button>
    </div>

    <div id="output">
      <!-- Les scripts générés seront affichés ici -->
    </div>
  </div>

  <script>
    let rules = [];

    function addRule() {
      const rule = {
        sourceIP: '',
        destIP: '',
        protocol: 'tcp',
        service: '',
        port: '',
        authentication: 'no',
        encryption: 'no',
        classification: 'yellow'
      };
      rules.push(rule);
      refreshRulesDisplay();
    }

    function createRuleElement(rule, index) {
      const ruleDiv = document.createElement('div');
      ruleDiv.className = 'rule';
      ruleDiv.innerHTML = `
        <div class="form-group">
          <label>Source IP</label>
          <input type="text" value="${rule.sourceIP}" onchange="updateRule(${index}, 'sourceIP', this.value)">
        </div>
        <div class="form-group">
          <label>Destination IP</label>
          <input type="text" value="${rule.destIP}" onchange="updateRule(${index}, 'destIP', this.value)">
        </div>
        <div class="form-group">
          <label>Protocol</label>
          <select onchange="updateRule(${index}, 'protocol', this.value)">
            <option value="tcp" ${rule.protocol === 'tcp' ? 'selected' : ''}>TCP</option>
            <option value="udp" ${rule.protocol === 'udp' ? 'selected' : ''}>UDP</option>
            <option value="icmp" ${rule.protocol === 'icmp' ? 'selected' : ''}>ICMP</option>
          </select>
        </div>
        <div class="form-group">
          <label>Service</label>
          <input type="text" value="${rule.service}" onchange="updateRule(${index}, 'service', this.value)">
        </div>
        <div class="form-group">
          <label>Port</label>
          <input type="number" min="1" max="65535" value="${rule.port}" onchange="updateRule(${index}, 'port', this.value)">
        </div>
      `;
      return ruleDiv;
    }

    function refreshRulesDisplay() {
      const container = document.getElementById('rulesContainer');
      container.innerHTML = '';
      rules.forEach((rule, index) => {
        container.appendChild(createRuleElement(rule, index));
      });
    }

    function updateRule(index, field, value) {
      rules[index][field] = value;
    }

    function verifyRules() {
      const department = document.getElementById('department').value;
      const projectCode = document.getElementById('projectCode').value;
      const email = document.getElementById('email').value;

      if (!department || !projectCode || !email) {
        alert('Veuillez remplir tous les champs obligatoires');
        return;
      }

      // Vérification basique des règles
      let hasErrors = false;
      rules.forEach((rule, index) => {
        if (!validateIP(rule.sourceIP)) {
          alert(`Règle ${index + 1}: IP source invalide`);
          hasErrors = true;
        }
        if (!validateIP(rule.destIP)) {
          alert(`Règle ${index + 1}: IP destination invalide`);
          hasErrors = true;
        }
        if (!validatePort(rule.port)) {
          alert(`Règle ${index + 1}: Port invalide`);
          hasErrors = true;
        }
      });

      if (!hasErrors) {
        alert('Toutes les règles sont valides');
      }
    }

    function validateIP(ip) {
      const pattern = /^(\d{1,3}\.){3}\d{1,3}$/;
      if (!pattern.test(ip)) return false;
      return ip.split('.').every(num => {
        const n = parseInt(num);
        return n >= 0 && n <= 255;
      });
    }

    function validatePort(port) {
      const n = parseInt(port);
      return n > 0 && n < 65536;
    }

    function generateScripts() {
      const department = document.getElementById('department').value;
      const projectCode = document.getElementById('projectCode').value;
      const email = document.getElementById('email').value;

      if (!department || !projectCode || !email) {
        alert('Veuillez remplir tous les champs obligatoires');
        return;
      }

      const output = document.getElementById('output');
      output.innerHTML = '';
      output.style.display = 'block';

      rules.forEach((rule, index) => {
        const scriptTemplate = generateScriptTemplate(rule);
        const scriptBlock = document.createElement('div');
        scriptBlock.className = 'script-block';
        scriptBlock.innerHTML = `
          <div class="script-header">
            <span>Script ${index + 1}</span>
          </div>
          <textarea class="script-output" readonly>${scriptTemplate}</textarea>
        `;
        output.appendChild(scriptBlock);
      });
    }

    function generateScriptTemplate(rule) {
      return `curl -k -X POST "https://<TUFIN_SERVER>/securetrack/api/path-analysis" \\
-H "Authorization: Bearer <YOUR_TOKEN>" \\
-H "Content-Type: application/json" \\
-d '{
  "source": {
    "ip": "${rule.sourceIP}"
  },
  "destination": {
    "ip": "${rule.destIP}"
  },
  "service": {
    "protocol": "${rule.protocol.toUpperCase()}",
    "port": ${rule.port},
    "name": "${rule.service}"
  },
  "authentication": "${rule.authentication}",
  "encryption": "${rule.encryption}",
  "classification": "${rule.classification}"
}'`;
    }

    function deleteRules() {
      if (confirm('Êtes-vous sûr de vouloir supprimer toutes les règles ?')) {
        rules = [];
        refreshRulesDisplay();
        document.getElementById('output').style.display = 'none';
      }
    }

    // Ajouter une première règle au chargement
    window.onload = addRule;
  </script>
</body>
</html>
