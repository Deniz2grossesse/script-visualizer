<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <base target="_top">
  <title>Network Rules Generator</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #212121;
      color: #fff;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px;
      background: #1A1F2C;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 30px;
      font-size: 32px;
      font-weight: 500;
    }
    
    .alert {
      background-color: #2B3E50;
      padding: 16px;
      border-radius: 6px;
      margin-bottom: 40px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .alert-icon {
      color: #f39c12;
    }
    
    .form-group {
      margin-bottom: 30px;
      max-width: 25%;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #ffffff;
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
    }
    
    .required {
      color: #f39c12;
      margin-left: 4px;
    }
    
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background-color: #2B3E50;
      border-radius: 6px;
      color: #ffffff;
      font-size: 14px;
      box-sizing: border-box;
      transition: all 0.2s ease;
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus {
      outline: none;
      border-color: #3498db;
      background-color: #34495E;
    }
    
    ::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
    
    .button-group {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 30px;
    }
    
    .top-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-bottom: 40px;
    }
    
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      min-width: 120px;
      transition: all 0.2s ease;
    }
    
    .btn-add {
      background-color: #2ECC71;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 24px;
    }
    
    .btn-add span {
      font-size: 20px;
      line-height: 1;
      margin-top: -2px;
    }
    
    .btn-add:hover {
      background-color: #27AE60;
    }
    
    .btn-import {
      background-color: #E67E22;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 24px;
    }
    
    .btn-import span {
      font-size: 18px;
      line-height: 1;
    }
    
    .btn-import:hover {
      background-color: #D35400;
    }
    
    .btn-delete {
      background-color: transparent;
      color: #ff4757;
      border: 2px solid #ff4757;
      padding: 12px 35px;
    }
    
    .btn-delete:hover {
      background-color: #ff4757;
      color: white;
    }
    
    .btn-resume {
      background-color: transparent;
      color: #fff;
      border: 2px solid #666;
      padding: 12px 35px;
    }
    
    .btn-resume:hover {
      background-color: #666;
      color: white;
    }
    
    .btn-verify {
      background-color: transparent;
      color: #3498db;
      border: 2px solid #3498db;
      padding: 12px 35px;
    }
    
    .btn-verify:hover {
      background-color: #3498db;
      color: white;
    }
    
    .btn-generate {
      background-color: #F08B32;
      color: white;
      padding: 12px 60px 12px 35px;
      position: relative;
      border-radius: 25px;
    }
    
    .btn-generate:hover {
      background-color: #E67E22;
    }
    
    .btn-generate::after {
      content: "→";
      position: absolute;
      right: 25px;
      font-size: 18px;
      font-weight: bold;
    }
    
    .btn-delete-script {
      background-color: transparent;
      color: #ff4757;
      border: 2px solid #ff4757;
      padding: 12px 35px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    .btn-delete-script:hover {
      background-color: #ff4757;
      color: white;
    }
    
    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: flex-end;
      margin-top: 40px;
    }

    .rules-table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    .rules-table th,
    .rules-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .rules-table th {
      background-color: #2B3E50;
      color: #fff;
      font-weight: 500;
    }

    .rules-table tbody tr:hover {
      background-color: rgba(52, 152, 219, 0.1);
    }

    .rules-table td input,
    .rules-table td select {
      width: 100%;
      padding: 8px;
      background-color: #34495E;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      color: #fff;
    }

    .scripts-container {
      margin-top: 20px;
      background-color: #2B3E50;
      padding: 15px;
      border-radius: 6px;
      display: none;
    }

    .script-item {
      background-color: #34495E;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 4px;
      position: relative;
    }

    .script-content {
      white-space: pre;
      font-family: monospace;
      color: #fff;
      background-color: #1A1F2C;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 10px;
      overflow-x: auto;
    }

    .script-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }

    .copy-btn {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .copy-btn:hover {
      background-color: #2980b9;
    }

    .delete-row-btn {
      background: none;
      border: none;
      color: #e74c3c;
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .delete-row-btn:hover {
      color: #c0392b;
    }

    .delete-row-btn svg {
      width: 20px;
      height: 20px;
    }

    .error-message {
      color: #e74c3c;
      margin-top: 5px;
      font-size: 12px;
    }

    .success-message {
      color: #2ecc71;
      margin-top: 5px;
      font-size: 12px;
    }

    .loading-message {
      display: none;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 5px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      text-align: center;
    }

    .loading-message.visible {
      display: block;
    }

    .btn-save {
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 35px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s ease;
    }

    .btn-save:hover {
      background-color: #219a52;
    }

    .btn-save svg {
      width: 16px;
      height: 16px;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>One Click Onboarding</h1>

    <div class="top-buttons">
      <button class="btn-add" onclick="addNewLine()">
        <span>+</span>
        Ajouter une ligne
      </button>
      <button class="btn-import" onclick="importCSV()">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14 2 14 8 20 8"/>
          <line x1="12" y1="18" x2="12" y2="12"/>
          <line x1="9" y1="15" x2="15" y2="15"/>
        </svg>
        Importer CSV
      </button>
    </div>

    <div class="alert">
      <span class="alert-icon">⚠️</span>
      <span>These three fields are mandatory, you cannot start entering them without having filled them in.</span>
    </div>

    <div class="form-group">
      <label>Department <span class="required">*</span></label>
      <input 
        type="text" 
        id="department" 
        maxlength="4" 
        placeholder="Department (1-4 chars)"
      >
    </div>

    <div class="form-group">
      <label>Project/Application Code <span class="required">*</span></label>
      <input 
        type="text" 
        id="projectCode" 
        maxlength="4" 
        placeholder="Project code (1-4 chars)"
      >
    </div>

    <div class="form-group">
      <label>Requester's Email <span class="required">*</span></label>
      <input 
        type="email" 
        id="email" 
        placeholder="Email address"
      >
    </div>

    <table id="rulesTable" class="rules-table" style="display: none;">
      <thead>
        <tr>
          <th>Source IP</th>
          <th>IP Destination</th>
          <th>Protocol</th>
          <th>Service</th>
          <th>Port</th>
          <th>Authentication</th>
          <th>Flow Encryption</th>
          <th>Classification</th>
          <th>APP Code</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="scriptsOutput" class="scripts-container"></div>

    <div class="action-buttons">
      <button class="btn-delete" onclick="deleteForm()">Delete</button>
      <button class="btn-resume" onclick="resumeDraft()">Resume Draft</button>
      <button class="btn-verify" onclick="verifyFields()">Verify</button>
      <button class="btn-generate" onclick="generateScripts()">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <path d="M14 2v6h6"/>
          <path d="M8 16h8"/>
          <path d="M8 12h8"/>
          <path d="M8 8h4"/>
        </svg>
        Generate Scripts
      </button>
    </div>

    <div id="loadingMessage" class="loading-message">
      Fichier en cours de chargement...
    </div>
  </div>

  <script>
    let currentRules = [];

    function showLoading() {
      document.getElementById('loadingMessage').classList.add('visible');
    }

    function hideLoading() {
      document.getElementById('loadingMessage').classList.remove('visible');
    }

    function importCSV() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.csv';
      input.addEventListener('change', handleFileSelect);
      input.click();
    }

    function handleFileSelect(event) {
      const file = event.target.files?.[0];
      
      if (!file) {
        console.log("Pas de fichier sélectionné");
        return;
      }

      console.log("Type du fichier:", file.type);
      console.log("Nom du fichier:", file.name);

      const reader = new FileReader();
      
      reader.onload = (e) => {
        const text = e.target?.result;
        
        // Appel à la fonction Google Apps Script
        google.script.run
          .withSuccessHandler(function(response) {
            hideLoading();
            if (response.success) {
              currentRules = response.data;
              displayRules(currentRules);
              document.getElementById('rulesTable').style.display = 'table';  // Cette ligne affiche le tableau
              console.log("Nombre de règles importées :", currentRules.length);
              alert(response.message);
            } else {
              alert(response.message || "Erreur lors de l'import");
            }
          })
          .withFailureHandler(function(error) {
            hideLoading();
            console.error("Erreur:", error);
            alert("Erreur lors de l'import du fichier");
          })
          .handleFileSelect(text);
      };
      
      reader.onerror = function(e) {
        hideLoading();
        console.error("Erreur lors de la lecture du fichier:", e);
        alert("Erreur lors de la lecture du fichier");
      };

      reader.readAsText(file);
    }

    function updateRule(index, field, value) {
      console.log('updateRule called', { index, field, value });
      const newRules = [...currentRules];
      newRules[index] = {
        ...newRules[index],
        [field]: value
      };
      
      const validation = validateRow(newRules[index]);
      newRules[index].isValid = validation.isValid;
      newRules[index].errors = validation.errors;
      
      currentRules = newRules;
      displayRules(currentRules);
    }

    function addNewLine() {
      console.log('addNewLine called');
      currentRules.push({
        sourceIP: '',
        destIP: '',
        protocol: 'TCP',
        service: '',
        port: '',
        authentication: 'No',
        flowEncryption: 'No',
        classification: 'Yellow',
        appCode: ''
      });
      displayRules(currentRules);
      document.getElementById('rulesTable').style.display = 'table';
    }

    function deleteForm() {
      if (confirm('Voulez-vous vraiment supprimer le formulaire ?')) {
        google.script.run
          .withSuccessHandler(() => {
            document.getElementById('department').value = '';
            document.getElementById('projectCode').value = '';
            document.getElementById('email').value = '';
            currentRules = [];
            document.getElementById('rulesTable').style.display = 'none';
            document.getElementById('scriptsOutput').style.display = 'none';
          })
          .withFailureHandler(handleError)
          .deleteForm();
      }
    }

    function resumeDraft() {
      google.script.run
        .withSuccessHandler((response) => {
          if (response.success && response.data) {
            const data = response.data;
            document.getElementById('department').value = data.department || '';
            document.getElementById('projectCode').value = data.projectCode || '';
            document.getElementById('email').value = data.email || '';
            if (data.rules) {
              currentRules = data.rules;
              displayRules(currentRules);
            }
          } else {
            alert('Aucun brouillon trouvé');
          }
        })
        .withFailureHandler(handleError)
        .getDraft();
    }

    function verifyFields() {
      const department = document.getElementById('department').value;
      const projectCode = document.getElementById('projectCode').value;
      const email = document.getElementById('email').value;
      
      let isValid = true;
      let errors = [];

      if (!department || department.length > 4) {
        errors.push('Le département doit faire entre 1 et 4 caractères');
        isValid = false;
      }

      if (!projectCode || projectCode.length > 4) {
        errors.push('Le code projet doit faire entre 1 et 4 caractères');
        isValid = false;
      }

      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        errors.push('Email invalide');
        isValid = false;
      }

      if (isValid) {
        alert('Tous les champs sont valides');
      } else {
        alert('Erreurs:\n' + errors.join('\n'));
      }
    }

    function generateScripts() {
      const scriptsOutput = document.getElementById('scriptsOutput');
      scriptsOutput.innerHTML = '';
      
      if (currentRules.length > 0) {
        currentRules.forEach((rule, index) => {
          const scriptDiv = document.createElement('div');
          scriptDiv.className = 'script-item';
          
          const script = generateScriptForRow(rule);
          scriptDiv.innerHTML = `
            <div class="script-content">${script}</div>
            <div class="script-actions">
              <button class="copy-btn" onclick="copyGeneratedScript(${index})">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                  <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                Copy
              </button>
              <button class="delete-row-btn" onclick="deleteGeneratedScript(${index})">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" 
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="20" height="20">
                  <path d="M3 6h18"/>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/>
                  <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                </svg>
              </button>
            </div>
          `;
          
          scriptsOutput.appendChild(scriptDiv);
        });
        
        scriptsOutput.style.display = 'block';
      } else {
        scriptsOutput.style.display = 'none';
      }
    }

    function generateScriptForRow(rule) {
      return `curl -k -X POST "https://api/query" \\
-H "Content-Type: application/json" \\
-H "Authorization: Bearer " \\
-d '{
  "source": "${rule.sourceIP}",
  "destination": "${rule.destIP}",
  "protocol": "${rule.protocol}",
  "port": "${rule.port}",
  "service": "${rule.service}"
}'`;
    }

    function copyGeneratedScript(index) {
      const script = generateScriptForRow(currentRules[index]);
      navigator.clipboard.writeText(script)
        .then(() => {
          alert('Script copié dans le presse-papier');
        })
        .catch(err => {
          console.error('Erreur lors de la copie:', err);
          alert('Erreur lors de la copie du script');
        });
    }

    function deleteGeneratedScript(index) {
      console.log('Deleting script at index:', index);
      const scriptItems = document.querySelectorAll('.script-item');
      if (index < scriptItems.length) {
        scriptItems[index].remove();
        
        // Si tous les scripts ont été supprimés, masquer le conteneur
        if (document.querySelectorAll('.script-item').length === 0) {
          document.getElementById('scriptsOutput').style.display = 'none';
        }
      }
    }
    
    function displayRules(rules) {
      console.log("Affichage des règles:", rules);
      const table = document.getElementById('rulesTable');
      const tbody = table.querySelector('tbody');
      tbody.innerHTML = '';
      
      if (rules && rules.length > 0) {
        table.style.display = 'table';
        
        rules.forEach((rule, index) => {
          const validation = validateRow(rule);
          
          const tr = document.createElement('tr');
          if (!validation.isValid) {
            tr.className = 'has-error';
          }
          
          tr.innerHTML = `
            <td><input type="text" value="${rule.sourceIP || ''}" onchange="updateRule(${index}, 'sourceIP', this.value)" class="${!validateIP(rule.sourceIP) ? 'border-red-500' : ''}"></td>
            <td><input type="text" value="${rule.destIP || ''}" onchange="updateRule(${index}, 'destIP', this.value)" class="${!validateIP(rule.destIP) ? 'border-red-500' : ''}"></td>
            <td>
              <select onchange="updateRule(${index}, 'protocol', this.value)">
                <option value="TCP" ${rule.protocol === 'TCP' ? 'selected' : ''}>TCP</option>
                <option value="UDP" ${rule.protocol === 'UDP' ? 'selected' : ''}>UDP</option>
                <option value="ICMP" ${rule.protocol === 'ICMP' ? 'selected' : ''}>ICMP</option>
              </select>
            </td>
            <td><input type="text" value="${rule.service || ''}" onchange="updateRule(${index}, 'service', this.value)"></td>
            <td><input type="text" value="${rule.port || ''}" onchange="updateRule(${index}, 'port', this.value)" class="${!validatePort(rule.port) ? 'border-red-500' : ''}"></td>
            <td>
              <select onchange="updateRule(${index}, 'authentication', this.value)">
                <option value="Yes" ${rule.authentication === 'Yes' ? 'selected' : ''}>Yes</option>
                <option value="No" ${rule.authentication === 'No' ? 'selected' : ''}>No</option>
              </select>
            </td>
            <td>
              <select onchange="updateRule(${index}, 'flowEncryption', this.value)">
                <option value="Yes" ${rule.flowEncryption === 'Yes' ? 'selected' : ''}>Yes</option>
                <option value="No" ${rule.flowEncryption === 'No' ? 'selected' : ''}>No</option>
              </select>
            </td>
            <td>
              <select onchange="updateRule(${index}, 'classification', this.value)">
                <option value="Yellow" ${rule.classification === 'Yellow' ? 'selected' : ''}>Yellow</option>
                <option value="Amber" ${rule.classification === 'Amber' ? 'selected' : ''}>Amber</option>
                <option value="Red" ${rule.classification === 'Red' ? 'selected' : ''}>Red</option>
              </select>
            </td>
            <td><input type="text" value="${rule.appCode || ''}" onchange="updateRule(${index}, 'appCode', this.value)"></td>
            <td>
              <button class="delete-row-btn" onclick="deleteRow(${index})">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" 
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="20" height="20">
                  <path d="M3 6h18"/>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/>
                  <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                </svg>
              </button>
            </td>
          `;

          tbody.appendChild(tr);

          if (!validation.isValid) {
            const errorRow = document.createElement('tr');
            const errorCell = document.createElement('td');
            errorCell.colSpan = 10;
            errorCell.innerHTML = `<div class="error-message">${validation.errors.join('<br>')}</div>`;
            errorRow.appendChild(errorCell);
            tbody.appendChild(errorRow);
          }
        });
      } else {
        console.log("Aucune règle à afficher ou tableau vide");
        table.style.display = 'none';
      }
    }

    function deleteRow(index) {
      currentRules.splice(index, 1);
      displayRules(currentRules);
    }

    function validateIP(ip) {
      if (!ip) return false;
      const ipList = ip.split(',').map(part => part.trim()).filter(Boolean);
      const ipv4Regex = /^(\d{1,3}\.){3}\d{1,3}$/;
      const ipv4CidrRegex = /^(\d{1,3}\.){3}\d{1,3}\/\d{1,2}$/;

      return ipList.every(ipPart => {
        if (ipv4Regex.test(ipPart)) {
          return validateIPv4Numbers(ipPart);
        } else if (ipv4CidrRegex.test(ipPart)) {
          const [addr, mask] = ipPart.split('/');
          const validAddr = validateIPv4Numbers(addr);
          const maskNum = parseInt(mask, 10);
          return validAddr && maskNum >= 0 && maskNum <= 32;
        } else {
          return false;
        }
      });
    }

    function validateIPv4Numbers(addr) {
      const parts = addr.split('.');
      return parts.every(part => {
        const num = parseInt(part, 10);
        return num >= 0 && num <= 255;
      });
    }

    function validatePort(port) {
      if (!port) return false;
      const num = parseInt(port, 10);
      return !isNaN(num) && num >= 1 && num <= 65535;
    }

    function validateService(service) {
      return !!service && service.length > 0;
    }

    function handleError(error) {
      console.error('Erreur:', error);
      alert('Une erreur est survenue: ' + error.toString());
    }
  </script>
