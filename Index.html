
<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="UTF-8">
    <title>Network Rules Generator</title>
    <style>
      /* ... keep existing code (styles CSS) */
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Network Rules Generator</h1>
      
      <div class="mandatory">
        <h3>Informations obligatoires</h3>
        <div class="form-group">
          <label>Department <span class="required">*</span></label>
          <input type="text" id="department" placeholder="1-4 caractères" maxlength="4">
        </div>
        <div class="form-group">
          <label>Project Code <span class="required">*</span></label>
          <input type="text" id="projectCode" placeholder="1-4 caractères" maxlength="4">
        </div>
        <div class="form-group">
          <label>Email <span class="required">*</span></label>
          <input type="email" id="email" placeholder="Votre email">
        </div>
      </div>

      <div class="form-section">
        <div class="section-title">Configuration de la règle réseau</div>
        <div id="networkRule">
          <div class="form-group">
            <label>Source IP</label>
            <input type="text" id="sourceIP" placeholder="ex: 10.10.10.10">
          </div>
          <div class="form-group">
            <label>Destination IP</label>
            <input type="text" id="destIP" placeholder="ex: 20.20.20.20">
          </div>
          <div class="form-group">
            <label>Protocol</label>
            <select id="protocol">
              <option value="tcp">TCP</option>
              <option value="udp">UDP</option>
              <option value="icmp">ICMP</option>
            </select>
          </div>
          <div class="form-group">
            <label>Service</label>
            <input type="text" id="service" placeholder="ex: HTTP">
          </div>
          <div class="form-group">
            <label>Port</label>
            <input type="number" id="port" placeholder="ex: 80">
          </div>
          <div class="form-group">
            <label>Authentication</label>
            <select id="authentication">
              <option value="none">None</option>
              <option value="basic">Basic</option>
              <option value="oauth">OAuth</option>
            </select>
          </div>
          <div class="form-group">
            <label>Flow Encryption</label>
            <select id="encryption">
              <option value="none">None</option>
              <option value="ssl">SSL/TLS</option>
              <option value="ipsec">IPSec</option>
            </select>
          </div>
          <div class="form-group">
            <label>Classification</label>
            <select id="classification">
              <option value="public">Public</option>
              <option value="internal">Internal</option>
              <option value="confidential">Confidential</option>
            </select>
          </div>
          <div class="form-group">
            <label>APP Code</label>
            <input type="text" id="appCode" placeholder="Code (4 chars)" maxlength="4">
          </div>
        </div>

        <div class="button-group">
          <button onclick="resetForm()" class="reset">Réinitialiser</button>
          <button onclick="validateAndGenerate()" class="generate">Générer le script</button>
        </div>
      </div>

      <div id="output" class="output">
        <h3>Script généré</h3>
        <textarea id="scriptOutput" class="script-output" readonly></textarea>
        <div class="button-group">
          <button onclick="copyScript()" class="copy">Copier le script</button>
        </div>
      </div>
    </div>

    <script>
      let currentRow = 1;

      function validateAndGenerate() {
        // Validation des champs obligatoires
        const department = document.getElementById('department').value;
        const projectCode = document.getElementById('projectCode').value;
        const email = document.getElementById('email').value;

        if (!department || !projectCode || !email) {
          alert('Veuillez remplir tous les champs obligatoires');
          return;
        }

        // Validation des champs de règle réseau
        const formData = {
          sourceIP: document.getElementById('sourceIP').value,
          destIP: document.getElementById('destIP').value,
          protocol: document.getElementById('protocol').value,
          service: document.getElementById('service').value,
          port: document.getElementById('port').value,
          authentication: document.getElementById('authentication').value,
          encryption: document.getElementById('encryption').value,
          classification: document.getElementById('classification').value,
          appCode: document.getElementById('appCode').value
        };

        if (!formData.sourceIP || !formData.destIP || !formData.service || !formData.port) {
          alert('Veuillez remplir tous les champs de la règle réseau');
          return;
        }

        // Génération du script
        google.script.run
          .withSuccessHandler(function(scriptContent) {
            document.getElementById('output').style.display = 'block';
            document.getElementById('scriptOutput').value = scriptContent;

            // Sauvegarde dans la feuille
            const saveData = {
              rowIndex: currentRow,
              department: department,
              projectCode: projectCode,
              email: email,
              script: scriptContent
            };

            google.script.run
              .withSuccessHandler(function(response) {
                if (response.success) {
                  currentRow++;
                  alert('Script généré et sauvegardé avec succès');
                } else {
                  alert('Erreur lors de la sauvegarde: ' + response.message);
                }
              })
              .saveToSheet(saveData);
          })
          .generateScript(formData);
      }

      function copyScript() {
        const scriptOutput = document.getElementById('scriptOutput');
        scriptOutput.select();
        document.execCommand('copy');
        alert('Script copié dans le presse-papier');
      }

      function resetForm() {
        document.getElementById('department').value = '';
        document.getElementById('projectCode').value = '';
        document.getElementById('email').value = '';
        document.getElementById('sourceIP').value = '';
        document.getElementById('destIP').value = '';
        document.getElementById('protocol').value = 'tcp';
        document.getElementById('service').value = '';
        document.getElementById('port').value = '';
        document.getElementById('authentication').value = 'none';
        document.getElementById('encryption').value = 'none';
        document.getElementById('classification').value = 'public';
        document.getElementById('appCode').value = '';
        document.getElementById('output').style.display = 'none';
      }
    </script>
  </body>
</html>
