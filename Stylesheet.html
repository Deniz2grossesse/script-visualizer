
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  padding: 20px;
  color: #333;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  background: white;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  padding: 40px;
}

h1 {
  text-align: center;
  color: #2c3e50;
  margin-bottom: 30px;
  font-size: 2.5rem;
  font-weight: 700;
}

.warning-message {
  background: linear-gradient(45deg, #ff6b6b, #feca57);
  color: white;
  padding: 15px 20px;
  border-radius: 10px;
  margin-bottom: 30px;
  text-align: center;
  font-weight: 500;
}

.form-section {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
  padding: 25px;
  background: #f8f9fa;
  border-radius: 15px;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #2c3e50;
}

.form-group input, .form-group select, .form-group textarea {
  width: 100%;
  padding: 12px 15px;
  border: 2px solid #e1e8ed;
  border-radius: 8px;
  font-size: 14px;
  transition: all 0.3s ease;
  background: white;
}

.form-group input:focus, .form-group select:focus, .form-group textarea:focus {
  outline: none;
  border-color: #667eea;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

  border: 2px solid #e1e8ed;
  border-radius: 15px;
  padding: 25px;
  margin-bottom: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 15px;
  align-items: end;
  transition: all 0.3s ease;
  position: relative;
}

.rule:hover {
  border-color: #667eea;
  box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
}

.rule.duplicate-row {
  border-color: #ff6b6b;
  background: #fff5f5;
}

.duplicate-warning {
  grid-column: 1 / -1;
  color: #e74c3c;
  font-weight: bold;
  text-align: center;
  padding: 10px;
  background: #ffebee;
  border-radius: 5px;
  margin-top: 10px;
}

.ip-textarea {
  resize: vertical;
  min-height: 40px;
  font-family: monospace;
}

.form-actions {
  display: flex;
  gap: 10px;
  align-items: center;
}

.icon-btn {
  width: 40px;
  height: 40px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
}

.duplicate-btn {
  background: #e3f2fd;
  color: #1976d2;
}

.duplicate-btn:hover {
  background: #bbdefb;
  transform: translateY(-2px);
}

.delete-btn {
  background: #ffebee;
  color: #d32f2f;
}

.delete-btn:hover {
  background: #ffcdd2;
  transform: translateY(-2px);
}

.button-row {
  display: flex;
  gap: 15px;
  justify-content: center;
  flex-wrap: wrap;
  margin: 30px 0;
}

.btn {
  padding: 12px 24px;
  border: none;
  border-radius: 25px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 8px;
  text-decoration: none;

.btn:hover {

  box-shadow: 0 5px 15px rgba(0,0,0,0.2);

.btn-primary {
  background: linear-gradient(45deg, #667eea, #764ba2);
  color: white;
}

.btn-success {
  background: linear-gradient(45deg, #56ab2f, #a8e6cf);
  color: white;
}

.btn-warning {
  background: linear-gradient(45deg, #f093fb, #f5576c);
  color: white;
}

.btn-danger {
  background: linear-gradient(45deg, #ff6b6b, #ee5a24);
  color: white;
}

.btn-secondary {
  background: linear-gradient(45deg, #74b9ff, #0984e3);
  color: white;
}

.icon {
  font-size: 16px;
  font-weight: bold;
}

#output {
  margin-top: 30px;
}

.script-block {
  background: white;
  border: 2px solid #e1e8ed;
  border-radius: 15px;
  margin-bottom: 20px;
  overflow: hidden;
}

.script-header {
  background: linear-gradient(45deg, #2c3e50, #3498db);
  color: white;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: 600;
}

.copy-btn {
  background: rgba(255,255,255,0.2);
  color: white;
  border: 1px solid rgba(255,255,255,0.3);
  padding: 5px 15px;
  border-radius: 15px;
  cursor: pointer;
  font-size: 12px;
  transition: all 0.3s ease;
}

.copy-btn:hover {
  background: rgba(255,255,255,0.3);
}

.script-output {
  width: 100%;
  height: 200px;
  padding: 20px;
  border: none;
  font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
  font-size: 12px;
  line-height: 1.5;
  background: #f8f9fa;
  resize: vertical;
  color: #2c3e50;
}

/* Credentials Dialog Styles */
.dialog-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.dialog-content {
  background: white;
  border-radius: 15px;
  padding: 30px;
  max-width: 400px;
  width: 90%;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

.dialog-content h3 {
  color: #2c3e50;
  margin-bottom: 10px;
  text-align: center;
}

.dialog-content p {
  color: #667eea;
  margin-bottom: 20px;
  text-align: center;
  font-weight: 600;
}

.dialog-buttons {
  display: flex;
  gap: 10px;
  justify-content: flex-end;
  margin-top: 20px;
}

/* Responsive Design */
@media (max-width: 768px) {
  .container {
    padding: 20px;
  }
  
  .rule {
    grid-template-columns: 1fr;
  }
  
  .form-section {
    grid-template-columns: 1fr;
  }
  
  .button-row {
    flex-direction: column;
    align-items: center;
  }
  
  .btn {
    width: 100%;
    max-width: 200px;
  }
}

@media (max-width: 480px) {
  h1 {
    font-size: 2rem;
  }
  
  .container {
    padding: 15px;
  }
}
